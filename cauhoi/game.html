<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tr·∫Øc Nghi·ªám Cherry</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --system-background: #F2F2F7;
            --secondary-background: #FFFFFF;
            --label-primary: #000000;
            --label-secondary: #3C3C4399;
            --accent: #007AFF;
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-radius: 20px;
            --system-gray: #8E8E93;
            --success: #34C759;
            --danger: #FF3B30;
            --warning: #FF9500; /* M√†u ch·ªù ƒë·ª£i */
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
            --help-color: #5856D6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --system-background: #000000;
                --secondary-background: #1C1C1E;
                --label-primary: #FFFFFF;
                --label-secondary: #EBEBF599;
                --card-bg: rgba(44, 44, 46, 0.8);
                --system-gray: #98989D;
            }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            background-color: var(--system-background);
            color: var(--label-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container { width: 100%; max-width: 430px; padding: 20px; perspective: 1000px; }

        .card {
            position: relative;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--card-radius);
            padding: 32px 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: all 0.5s var(--ease);
            animation: cardEntry 0.6s var(--ease);
        }

        @keyframes cardEntry {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .hidden { display: none !important; }

        .logo-img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; margin-bottom: 20px; }

        .progress { font-size: 13px; font-weight: 600; color: var(--accent); text-transform: uppercase; margin-bottom: 12px; }

        #question-text { font-size: 22px; margin-bottom: 24px; line-height: 1.3; font-weight: 700; }

        button { border: none; font-family: inherit; cursor: pointer; transition: all 0.2s var(--ease); display: flex; align-items: center; justify-content: center; }

        .btn-primary {
            background-color: var(--accent);
            color: #FFFFFF;
            padding: 16px 32px;
            border-radius: 999px;
            width: 100%;
            font-size: 17px;
            font-weight: 600;
        }

        .fab-help {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--help-color);
            color: white;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(88, 86, 214, 0.4);
            z-index: 99;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(88, 86, 214, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(88, 86, 214, 0); }
            100% { box-shadow: 0 0 0 0 rgba(88, 86, 214, 0); }
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .help-menu {
            background: var(--secondary-background);
            padding: 24px;
            border-radius: 30px 30px 0 0;
            width: 100%;
            max-width: 430px;
            transform: translateY(100%);
            animation: slideUp 0.4s var(--ease) forwards;
        }

        @keyframes slideUp { to { transform: translateY(0); } }

        .help-options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }

        .opt-btn {
            background: var(--system-background);
            color: var(--label-primary);
            flex-direction: column;
            padding: 20px 10px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            gap: 10px;
        }

        .opt-btn i { color: var(--help-color); }
        .opt-btn:disabled { opacity: 0.3; filter: grayscale(1); }

        .close-modal { margin-top: 25px; color: var(--system-gray); font-size: 15px; width: 100%; padding: 10px; }

        .answer-list { display: flex; flex-direction: column; gap: 12px; margin-bottom: 24px; }
        .answer-btn {
            background: var(--secondary-background);
            color: var(--label-primary);
            padding: 18px 24px;
            border-radius: 18px;
            text-align: left;
            justify-content: flex-start;
            font-weight: 600;
            font-size: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        /* C√°c class tr·∫°ng th√°i */
        .waiting { background-color: var(--warning) !important; color: white !important; animation: blink 0.5s infinite; }
        .correct { background-color: var(--success) !important; color: white !important; }
        .wrong { background-color: var(--danger) !important; color: white !important; }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        #next-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, 100px);
            opacity: 0; z-index: 20; background: var(--label-primary); color: var(--system-background);
            padding: 18px 35px; border-radius: 999px; width: 80%; font-size: 18px; font-weight: 700;
            transition: all 0.5s var(--ease);
        }
        #next-btn.show { opacity: 1; transform: translate(-50%, -50%); }

        #status { font-size: 17px; font-weight: 700; margin: 15px 0; height: 24px; }
        .score-text { font-size: 60px; font-weight: 800; color: var(--accent); margin: 15px 0; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card" id="start-screen">
            <img src="logocherry.jpg" alt="Logo" class="logo-img">
            <h1>Th·ª≠ th√°ch ngay</h1>
            <p>V∆∞·ª£t qua 5 c√¢u h·ªèi ƒë·ªÉ nh·∫≠n ph·∫ßn qu√† h·∫•p d·∫´n.</p>
            <button class="btn-primary" onclick="startGame()">B·∫Øt ƒë·∫ßu</button>
        </div>

        <div class="card hidden" id="quiz-screen">
            <div class="progress" id="progress">C√ÇU 1/5</div>
            <h3 id="question-text">ƒêang t·∫£i...</h3>
            <div style="position: relative; min-height: 250px;">
                <div class="answer-list" id="answer-list"></div>
                <button id="next-btn" class="hidden" onclick="renderCurrentQuestion()">K·∫ø ti·∫øp</button>
            </div>
            <div id="status"></div>
        </div>

        <button class="fab-help hidden" id="fab-btn" onclick="toggleHelpModal(true)">
            <i data-lucide="life-buoy"></i>
        </button>

        <div class="modal-overlay hidden" id="help-modal">
            <div class="help-menu">
                <h2 style="margin:0; font-size: 20px;">Quy·ªÅn tr·ª£ gi√∫p</h2>
                <div class="help-options">
                    <button class="opt-btn" id="h-wife" onclick="useHelp('wife')">
                        <i data-lucide="phone-call"></i> G·ªçi V·ª£ Ch·ªß
                    </button>
                    <button class="opt-btn" id="h-rel" onclick="useHelp('relative')">
                        <i data-lucide="users"></i> Ng∆∞·ªùi th√¢n
                    </button>
                    <button class="opt-btn" id="h-crowd" onclick="useHelp('crowd')">
                        <i data-lucide="messages-square"></i> Kh√°n gi·∫£
                    </button>
                    <button class="opt-btn" id="h-5050" onclick="useHelp('5050')">
                        <i data-lucide="split"></i> 50/50
                    </button>
                </div>
                <button class="close-modal" onclick="toggleHelpModal(false)">B·ªè qua</button>
            </div>
        </div>

        <div class="card hidden" id="result-screen">
            <img src="logocherry.jpg" alt="Logo" class="logo-img">
            <h1>K·∫øt qu·∫£</h1>
            <div class="score-text" id="final-score">0/5</div>
            <p id="result-msg"></p>
            <button class="btn-primary" onclick="location.reload()">Ch∆°i l·∫°i</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAMycdJcRR1Kl53wrJQbQ9dw-xSfpOym_4",
            authDomain: "lichnghi2.firebaseapp.com",
            databaseURL: "https://lichnghi2-default-rtdb.firebaseio.com",
            projectId: "lichnghi2",
            storageBucket: "lichnghi2.firebasestorage.app",
            messagingSenderId: "534827443513",
            appId: "1:534827443513:web:003b8b9d8132f9e6cc74e8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let selectedQuestions = []; 
        let currentIndex = 0;
        let score = 0;
        let usedHelp = { wife: false, relative: false, crowd: false, "5050": false };

        lucide.createIcons();

        window.startGame = async () => {
            const startBtn = document.querySelector('#start-screen button');
            startBtn.innerText = "ƒêang t·∫£i...";
            try {
                const snapshot = await get(ref(db, 'questions'));
                if (snapshot.exists()) {
                    selectedQuestions = Object.values(snapshot.val()).sort(() => 0.5 - Math.random()).slice(0, 5);
                    document.getElementById('start-screen').classList.add('hidden');
                    document.getElementById('quiz-screen').classList.remove('hidden');
                    document.getElementById('fab-btn').classList.remove('hidden');
                    renderCurrentQuestion();
                }
            } catch (e) { alert("L·ªói k·∫øt n·ªëi!"); }
        };

        window.renderCurrentQuestion = () => {
            if (currentIndex >= selectedQuestions.length) { showResult(); return; }
            const q = selectedQuestions[currentIndex];
            document.getElementById('progress').innerText = `C√ÇU ${currentIndex + 1}/5`;
            document.getElementById('question-text').innerText = q.question;
            document.getElementById('status').innerText = '';
            document.getElementById('next-btn').className = 'hidden';
            
            const answerList = document.getElementById('answer-list');
            answerList.innerHTML = '';
            answerList.style.opacity = "1";
            q.answers.forEach((ans, idx) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.id = `ans-${idx}`;
                btn.innerText = ans.text;
                btn.onclick = () => checkAnswer(btn, ans.isCorrect, q.answers);
                answerList.appendChild(btn);
            });
        };

        function checkAnswer(selectedBtn, isCorrect, allAnswers) {
            const btns = document.querySelectorAll('.answer-btn');
            btns.forEach(b => b.disabled = true);
            const status = document.getElementById('status');
            
            // B∆∞·ªõc 1: Hi·ªÉn th·ªã tr·∫°ng th√°i ch·ªù ƒë·ª£i
            selectedBtn.classList.add('waiting');
            status.innerText = "ƒêANG KI·ªÇM TRA...";
            status.style.color = "var(--warning)";

            // B∆∞·ªõc 2: Ch·ªù 3 gi√¢y sau ƒë√≥ m·ªõi hi·ªÉn th·ªã k·∫øt qu·∫£
            setTimeout(() => {
                selectedBtn.classList.remove('waiting');
                
                if (isCorrect) {
                    selectedBtn.classList.add('correct');
                    status.innerText = "CH√çNH X√ÅC ‚ú®";
                    status.style.color = "var(--success)";
                    score++;
                } else {
                    selectedBtn.classList.add('wrong');
                    status.innerText = "SAI R·ªíI üò¢";
                    status.style.color = "var(--danger)";
                    btns.forEach((b, i) => { if(allAnswers[i].isCorrect) b.classList.add('correct'); });
                }
                
                setTimeout(() => {
                    document.getElementById('answer-list').style.opacity = "0.2";
                    const nextBtn = document.getElementById('next-btn');
                    nextBtn.classList.remove('hidden');
                    nextBtn.innerText = currentIndex === 4 ? "K·∫æT QU·∫¢ üèÜ" : "TI·∫æP THEO ‚Üí";
                    setTimeout(() => nextBtn.classList.add('show'), 10);
                    currentIndex++;
                }, 1000);
            }, 3000); // 3000ms = 3 gi√¢y
        }

        window.toggleHelpModal = (show) => {
            const modal = document.getElementById('help-modal');
            if(show) {
                modal.classList.remove('hidden');
                document.getElementById('h-wife').disabled = usedHelp.wife;
                document.getElementById('h-rel').disabled = usedHelp.relative;
                document.getElementById('h-crowd').disabled = usedHelp.crowd;
                document.getElementById('h-5050').disabled = usedHelp["5050"];
            } else modal.classList.add('hidden');
        };

        window.useHelp = (type) => {
            toggleHelpModal(false);
            if (type === 'wife') {
                if(confirm("X√°c nh·∫≠n g·ªçi cho v·ª£ anh ch·ªß?")) { 
                    usedHelp.wife = true; 
                    window.location.href = "tel:0815155989"; 
                }
            } else if (type === 'relative') {
                const p = prompt("Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i ng∆∞·ªùi th√¢n:");
                if(p) { usedHelp.relative = true; window.location.href = `tel:${p}`; }
            } else if (type === 'crowd') {
                alert("ƒê√£ ch·ªçn tr·ª£ gi√∫p th√†nh c√¥ng m·ªùi b·∫°n h·ªèi m·ªçi ng∆∞·ªùi.");
                usedHelp.crowd = true;
            } else if (type === '5050') {
                usedHelp["5050"] = true;
                const q = selectedQuestions[currentIndex];
                let w = []; q.answers.forEach((a,i) => { if(!a.isCorrect) w.push(i); });
                w.sort(() => 0.5-Math.random()).slice(0,2).forEach(i => {
                    const b = document.getElementById(`ans-${i}`);
                    if(b) { b.style.visibility = 'hidden'; b.disabled = true; }
                });
            }
        };

        function showResult() {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('fab-btn').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${score}/5`;
            document.getElementById('result-msg').innerText = score >= 3 ? "B·∫†N QU√Å XU·∫§T S·∫ÆC! üëè" : "H·∫∏N B·∫†N L·∫¶N SAU NH√â! üí™";
        }
    </script>
</body>
</html>

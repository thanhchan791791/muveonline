<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Quản Lý Lương">
    
    <link rel="apple-touch-icon" href="icon.jpg">
    <link rel="icon" type="image/jpeg" href="icon.jpg">
    <link rel="shortcut icon" href="icon.jpg">

    <title>Quản Lý Lương & Thưởng Phạt</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-gray: #8E8E93;
            --ios-bg: #F2F2F7;
            --ios-card-bg: #FFFFFF;
            --ios-tab-bg: rgba(255, 255, 255, 0.88);
            --ios-border: rgba(0, 0, 0, 0.1);
            --ios-text: #000000;
            --ios-text-secondary: #636366;
            --transition-bounce: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", sans-serif;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background-color: var(--ios-bg);
            color: var(--ios-text);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            position: fixed;
        }

        #home-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 30px;
            padding-top: env(safe-area-inset-top);
            background-color: var(--ios-bg);
            position: absolute;
            width: 100%;
            z-index: 200;
            transition: all 0.4s var(--transition-bounce);
        }

        .welcome-text {
            margin-bottom: 50px;
            text-align: center;
            animation: slideUp 0.6s var(--transition-bounce);
        }

        .welcome-text h2 {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -1px;
            color: #000;
        }

        .welcome-text p {
            color: var(--ios-text-secondary);
            font-size: 17px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            width: 100%;
            max-width: 400px;
        }

        .menu-card {
            background: var(--ios-card-bg);
            aspect-ratio: 1/1;
            border-radius: 22px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .menu-card:active {
            transform: scale(0.9);
            background-color: #E5E5EA;
        }

        .icon-wrapper {
            width: 60px;
            height: 60px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
        }

        .menu-card:nth-child(1) .icon-wrapper { background: #34C759; }
        .menu-card:nth-child(2) .icon-wrapper { background: #5856D6; }

        .menu-card span {
            font-weight: 600;
            font-size: 15px;
        }

        #main-app {
            display: none;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
        }

        header {
            background-color: var(--ios-tab-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 10px 16px;
            padding-top: env(safe-area-inset-top); 
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 0.5px solid var(--ios-border);
            z-index: 100;
        }

        .back-btn {
            color: var(--ios-blue);
            font-size: 17px;
            background: none;
            border: none;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 0;
        }

        header h1 {
            font-size: 17px;
            font-weight: 600;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 12px;
        }

        .content-container {
            flex: 1;
            background-color: #fff;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .tab-bar {
            padding-bottom: env(safe-area-inset-bottom);
            height: calc(60px + env(safe-area-inset-bottom));
            background: var(--ios-tab-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 10px;
            border-top: 0.5px solid var(--ios-border);
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--ios-gray);
            font-size: 10px;
            font-weight: 500;
            gap: 4px;
        }

        .tab-item.active {
            color: var(--ios-blue);
        }

        .tab-icon {
            width: 24px;
            height: 24px;
        }

        .tab-icon svg { width: 100%; height: 100%; fill: currentColor; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="home-screen">
        <div class="welcome-text">
            <h2>Hệ Thống</h2>
            <p>Quản lý nội bộ Công ty</p>
        </div>
        <div class="menu-grid">
            <div class="menu-card" onclick="openApp('t.html', 'Tính Lương', 0)">
                <div class="icon-wrapper">
                    <svg style="width:30px;height:30px;fill:white" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.41 16.09V20h-2.67v-1.93c-1.71-.36-3.16-1.46-3.27-3.4h1.96c.1 1.05.82 1.87 2.21 1.87 1.15 0 1.94-.51 1.94-1.44 0-.85-.43-1.34-2.19-1.8-2.4-.63-3.66-1.71-3.66-3.58 0-1.78 1.14-2.9 2.8-3.3V4.5h2.67v1.94c1.23.21 2.5 1.02 2.76 2.53h-1.94c-.16-.83-.73-1.37-1.84-1.37-1.12 0-1.66.55-1.66 1.25 0 .76.47 1.2 2.22 1.63 2.1.51 3.63 1.55 3.63 3.59 0 1.91-1.28 3.16-3.34 3.52z"/>
                    </svg>
                </div>
                <span>Tính Lương</span>
            </div>
            <div class="menu-card" onclick="openApp('b.html', 'Thưởng Phạt', 1)">
                <div class="icon-wrapper">
                    <svg style="width:30px;height:30px;fill:white" viewBox="0 0 24 24">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-1 14h2v2h-2v-2zm0-8h2v6h-2V7z"/>
                    </svg>
                </div>
                <span>Thưởng Phạt</span>
            </div>
        </div>
    </div>

    <div id="main-app">
        <header>
            <button class="back-btn" onclick="goHome()">
                <svg width="12" height="21" viewBox="0 0 12 21" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 19L2 10.5L10 2" />
                </svg>
                <span>Trở về</span>
            </button>
            <h1 id="page-title">Tiêu đề</h1>
            <div style="width: 70px;"></div> </header>

        <div class="content-container">
            <iframe id="display-frame" src="about:blank"></iframe>
        </div>

        <nav class="tab-bar">
            <div class="tab-item" id="tab-0" onclick="switchTab('t.html', 'Tính Lương', 0)">
                <div class="tab-icon">
                    <svg viewBox="0 0 24 24"><path d="M11.8 2.02c-5.4 0-9.8 4.4-9.8 9.8s4.4 9.8 9.8 9.8 9.8-4.4 9.8-9.8-4.4-9.8-9.8-9.8zm.4 14.1v1.8h-1.8v-1.8c-1.3-.2-2.4-1.1-2.5-2.6h1.5c.1.8.6 1.4 1.7 1.4.9 0 1.5-.4 1.5-1.1 0-.7-.3-1-1.7-1.4-1.8-.5-2.8-1.3-2.8-2.7 0-1.4.9-2.2 2.1-2.5v-1.6h1.8v1.6c1 .2 1.9.8 2.1 2h-1.5c-.1-.6-.6-1-1.4-1-.8 0-1.3.4-1.3 1 0 .6.4.9 1.7 1.2 1.6.4 2.8 1.2 2.8 2.7.1 1.5-.9 2.5-2.5 2.8z"/></svg>
                </div>
                <span>Tính Lương</span>
            </div>
            <div class="tab-item" id="tab-1" onclick="switchTab('b.html', 'Thưởng Phạt', 1)">
                <div class="tab-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 2L3 7v4.3c0 5.5 3.8 10.7 9 12.1 5.2-1.4 9-6.6 9-12.1V7l-9-5zm-1 14h2v2h-2v-2zm0-8h2v6h-2V8z"/></svg>
                </div>
                <span>Thưởng Phạt</span>
            </div>
        </nav>
    </div>

    <script>
        const homeScreen = document.getElementById('home-screen');
        const mainApp = document.getElementById('main-app');
        const frame = document.getElementById('display-frame');
        const title = document.getElementById('page-title');

        function openApp(url, pageTitle, tabIndex) {
            homeScreen.style.opacity = '0';
            homeScreen.style.transform = 'scale(0.95)';
            setTimeout(() => {
                homeScreen.style.display = 'none';
                mainApp.style.display = 'flex';
                switchTab(url, pageTitle, tabIndex);
            }, 250);
        }

        function switchTab(url, pageTitle, tabIndex) {
            title.innerText = pageTitle;
            if(frame.src.indexOf(url) === -1) {
                frame.src = url;
            }
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + tabIndex).classList.add('active');
        }

        function goHome() {
            homeScreen.style.display = 'flex';
            setTimeout(() => {
                homeScreen.style.opacity = '1';
                homeScreen.style.transform = 'scale(1)';
                mainApp.style.display = 'none';
                frame.src = "about:blank";
            }, 10);
        }

        document.body.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) e.preventDefault();
        }, {passive: false});
    </script>
</body>
</html>

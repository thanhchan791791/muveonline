<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Qu·∫£n L√Ω L∆∞∆°ng">
    
    <link rel="apple-touch-icon" href="icon.jpg">
    <link rel="icon" type="image/jpeg" href="icon.jpg">
    <link rel="shortcut icon" href="icon.jpg">

    <title>Qu·∫£n L√Ω L∆∞∆°ng & Th∆∞·ªüng Ph·∫°t</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-gray: #8E8E93;
            --ios-bg: #F2F2F7;
            --ios-card-bg: rgba(255, 255, 255, 0.94);
            --ios-tab-bg: rgba(255, 255, 255, 0.88);
            --ios-border: rgba(0, 0, 0, 0.08);
            --ios-text: #000000;
            --ios-text-secondary: #8E8E93;
            --transition-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", sans-serif;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background-color: var(--ios-bg);
            color: var(--ios-text);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            position: fixed;
        }

        /* --- MODERN LOGIN SCREEN STYLES --- */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: opacity 0.5s var(--transition-smooth), transform 0.5s var(--transition-smooth);
        }

        /* Background blur circles for modern look */
        .bg-blur {
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(0, 122, 255, 0.15);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            animation: floating 8s infinite alternate;
        }

        @keyframes floating {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(10%, 10%); }
        }

        .login-box {
            width: 100%;
            max-width: 380px;
            background: var(--ios-card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px 24px;
            border-radius: 32px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.4);
            animation: loginEntry 0.8s var(--transition-bounce);
        }

        @keyframes loginEntry {
            from { opacity: 0; transform: translateY(40px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
            font-size: 40px;
        }

        .login-box h2 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-box p.subtitle {
            color: var(--ios-text-secondary);
            margin-bottom: 32px;
            font-size: 15px;
        }

        .input-group {
            margin-bottom: 16px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            border-radius: 14px;
            border: 1px solid transparent;
            background: rgba(0, 0, 0, 0.04);
            font-size: 17px;
            outline: none;
            transition: all 0.3s;
            -webkit-user-select: text;
            user-select: text;
        }

        .input-group input:focus {
            background: white;
            border-color: var(--ios-blue);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: var(--ios-blue);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 600;
            margin-top: 12px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 8px 16px rgba(0, 122, 255, 0.25);
        }

        .login-btn:active {
            transform: scale(0.96);
            opacity: 0.9;
        }

        #login-error {
            color: #FF3B30;
            font-size: 14px;
            margin-top: 16px;
            font-weight: 500;
            display: none;
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* --- HOME & MAIN APP STYLES --- */
        #home-screen {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 30px;
            padding-top: env(safe-area-inset-top);
            background-color: var(--ios-bg);
            position: absolute;
            width: 100%;
            z-index: 200;
            transition: all 0.5s var(--transition-smooth);
        }

        .welcome-text {
            margin-bottom: 50px;
            text-align: center;
            animation: slideUp 0.6s var(--transition-bounce);
        }

        .welcome-text h2 {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -1px;
            color: #000;
        }

        .welcome-text p {
            color: var(--ios-text-secondary);
            font-size: 17px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            width: 100%;
            max-width: 400px;
        }

        .menu-card {
            background: var(--ios-card-bg);
            aspect-ratio: 1/1;
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 12px 24px rgba(0,0,0,0.04);
            cursor: pointer;
            transition: transform 0.3s var(--transition-bounce), background-color 0.2s;
            border: 0.5px solid var(--ios-border);
        }

        .menu-card:active {
            transform: scale(0.9);
            background-color: #E5E5EA;
        }

        .icon-wrapper {
            width: 64px;
            height: 64px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .menu-card[data-type="salary"] .icon-wrapper { background: linear-gradient(135deg, #34C759, #30D158); }
        .menu-card[data-type="bonus"] .icon-wrapper { background: linear-gradient(135deg, #5856D6, #5E5CE6); }
        .menu-card[data-type="kpi"] .icon-wrapper { background: linear-gradient(135deg, #FF9500, #FF9F0A); }

        .menu-card span {
            font-weight: 600;
            font-size: 15px;
            color: #1c1c1e;
        }

        #main-app {
            display: none;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
        }

        header {
            background-color: var(--ios-tab-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 10px 16px;
            padding-top: env(safe-area-inset-top); 
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 0.5px solid var(--ios-border);
            z-index: 100;
        }

        .back-btn {
            color: var(--ios-blue);
            font-size: 17px;
            background: none;
            border: none;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 0;
            font-weight: 500;
        }

        header h1 {
            font-size: 17px;
            font-weight: 600;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 12px;
        }

        .content-container {
            flex: 1;
            background-color: #fff;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .tab-bar {
            padding-bottom: env(safe-area-inset-bottom);
            height: calc(65px + env(safe-area-inset-bottom));
            background: var(--ios-tab-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            padding-top: 10px;
            border-top: 0.5px solid var(--ios-border);
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--ios-gray);
            font-size: 10px;
            font-weight: 500;
            gap: 4px;
            transition: color 0.2s;
        }

        .tab-item.active {
            color: var(--ios-blue);
        }

        .tab-icon {
            width: 26px;
            height: 26px;
        }

        .tab-icon svg { width: 100%; height: 100%; fill: currentColor; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="bg-blur" style="top: 10%; left: 10%;"></div>
        <div class="bg-blur" style="bottom: 10%; right: 10%; background: rgba(88, 86, 214, 0.15);"></div>
        
        <div class="login-box">
            <div class="login-logo">üíº</div>
            <h2 style="font-weight: 800;">Xin ch√†o!</h2>
            <p class="subtitle">ƒêƒÉng nh·∫≠p ƒë·ªÉ qu·∫£n l√Ω c√¥ng vi·ªác</p>
            
            <div class="input-group">
                <input type="text" id="username" placeholder="T√†i kho·∫£n" autocomplete="off">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="M·∫≠t kh·∫©u">
            </div>
            
            <button class="login-btn" onclick="handleLogin()">ƒêƒÉng nh·∫≠p</button>
            <p id="login-error">T√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!</p>
        </div>
        <p style="margin-top: 24px; font-size: 13px; color: var(--ios-text-secondary); font-weight: 500;">H·ªÜ TH·ªêNG QU·∫¢N L√ù N·ªòI B·ªò V1.0</p>
    </div>

    <div id="home-screen">
        <div class="welcome-text">
            <h2>H·ªá Th·ªëng</h2>
            <p id="role-text">Qu·∫£n l√Ω n·ªôi b·ªô C√¥ng ty</p>
        </div>
        <div class="menu-grid" id="menu-container"></div>
    </div>

    <div id="main-app">
        <header>
            <button class="back-btn" onclick="goHome()">
                <svg width="12" height="21" viewBox="0 0 12 21" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M10 19L2 10.5L10 2" />
                </svg>
                <span>Tr·ªü v·ªÅ</span>
            </button>
            <h1 id="page-title">Ti√™u ƒë·ªÅ</h1>
            <div style="width: 70px;"></div> 
        </header>

        <div class="content-container">
            <iframe id="display-frame" src="about:blank"></iframe>
        </div>

        <nav class="tab-bar" id="tab-container"></nav>
    </div>

    <script>
        let currentUser = null;

        const homeScreen = document.getElementById('home-screen');
        const mainApp = document.getElementById('main-app');
        const loginScreen = document.getElementById('login-screen');
        const frame = document.getElementById('display-frame');
        const title = document.getElementById('page-title');

        function handleLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const error = document.getElementById('login-error');

            if (user === 'admin' && pass === 'cherry212') {
                currentUser = 'admin';
                fadeOutLogin();
            } else if (user === 'nv' && pass === '1') {
                currentUser = 'nv';
                fadeOutLogin();
            } else {
                error.style.display = 'block';
                // Trigger shake animation
                error.style.animation = 'none';
                error.offsetHeight; 
                error.style.animation = null;
            }
        }

        function fadeOutLogin() {
            loginScreen.style.opacity = '0';
            loginScreen.style.transform = 'scale(1.1)';
            setTimeout(() => {
                loginScreen.style.display = 'none';
                showHome();
            }, 500);
        }

        function showHome() {
            homeScreen.style.display = 'flex';
            homeScreen.style.opacity = '0';
            setTimeout(() => {
                homeScreen.style.opacity = '1';
                renderUIByRole();
            }, 50);
        }

        function renderUIByRole() {
            const menuContainer = document.getElementById('menu-container');
            const tabContainer = document.getElementById('tab-container');
            const roleText = document.getElementById('role-text');
            
            menuContainer.innerHTML = '';
            tabContainer.innerHTML = '';

            const items = [
                { id: 0, type: 'salary', name: 'T√≠nh L∆∞∆°ng', url: 't.html', icon: 'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.41 16.09V20h-2.67v-1.93c-1.71-.36-3.16-1.46-3.27-3.4h1.96c.1 1.05.82 1.87 2.21 1.87 1.15 0 1.94-.51 1.94-1.44 0-.85-.43-1.34-2.19-1.8-2.4-.63-3.66-1.71-3.66-3.58 0-1.78 1.14-2.9 2.8-3.3V4.5h2.67v1.94c1.23.21 2.5 1.02 2.76 2.53h-1.94c-.16-.83-.73-1.37-1.84-1.37-1.12 0-1.66.55-1.66 1.25 0 .76.47 1.2 2.22 1.63 2.1.51 3.63 1.55 3.63 3.59 0 1.91-1.28 3.16-3.34 3.52z', roles: ['admin'] },
                { id: 1, type: 'bonus', name: 'Th∆∞·ªüng Ph·∫°t', url: 'b.html', icon: 'M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-1 14h2v2h-2v-2zm0-8h2v6h-2V7z', roles: ['admin'] },
                { id: 2, type: 'kpi', name: 'Th∆∞·ªüng KPI', url: 'kpi.html', icon: 'M19 5h-2V3H7v2H5c-1.1 0-2 .9-2 2v1c0 2.55 1.92 4.63 4.39 4.94.63 1.5 1.98 2.63 3.61 2.96V19H7v2h10v-2h-4v-3.1c1.63-.33 2.98-1.46 3.61-2.96C19.08 12.63 21 10.55 21 8V7c0-1.1-.9-2-2-2zM7 10.82C5.84 10.4 5 9.3 5 8V7h2v3.82zM19 8c0 1.3-.84 2.4-2 2.82V7h2v1z', roles: ['admin', 'nv'] }
            ];

            roleText.innerText = currentUser === 'admin' ? 'Qu·∫£n tr·ªã vi√™n' : 'Nh√¢n vi√™n';

            items.forEach(item => {
                if (item.roles.includes(currentUser)) {
                    const card = document.createElement('div');
                    card.className = 'menu-card';
                    card.setAttribute('data-type', item.type);
                    card.onclick = () => openApp(item.url, item.name, item.id);
                    card.innerHTML = `
                        <div class="icon-wrapper">
                            <svg style="width:32px;height:32px;fill:white" viewBox="0 0 24 24"><path d="${item.icon}"/></svg>
                        </div>
                        <span>${item.name}</span>
                    `;
                    menuContainer.appendChild(card);

                    const tab = document.createElement('div');
                    tab.className = 'tab-item';
                    tab.id = 'tab-' + item.id;
                    tab.onclick = () => switchTab(item.url, item.name, item.id);
                    tab.innerHTML = `
                        <div class="tab-icon">
                            <svg viewBox="0 0 24 24"><path d="${item.icon}"/></svg>
                        </div>
                        <span>${item.name}</span>
                    `;
                    tabContainer.appendChild(tab);
                }
            });
            
            if(currentUser === 'nv') menuContainer.style.gridTemplateColumns = '1fr';
            else menuContainer.style.gridTemplateColumns = '1fr 1fr';
        }

        function openApp(url, pageTitle, tabIndex) {
            homeScreen.style.opacity = '0';
            homeScreen.style.transform = 'scale(0.92)';
            setTimeout(() => {
                homeScreen.style.display = 'none';
                mainApp.style.display = 'flex';
                switchTab(url, pageTitle, tabIndex);
            }, 300);
        }

        function switchTab(url, pageTitle, tabIndex) {
            title.innerText = pageTitle;
            if(frame.src.indexOf(url) === -1) {
                frame.src = url;
            }
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            const activeTab = document.getElementById('tab-' + tabIndex);
            if(activeTab) activeTab.classList.add('active');
        }

        function goHome() {
            homeScreen.style.display = 'flex';
            mainApp.style.display = 'none';
            setTimeout(() => {
                homeScreen.style.opacity = '1';
                homeScreen.style.transform = 'scale(1)';
                frame.src = "about:blank";
            }, 50);
        }

        document.body.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) e.preventDefault();
        }, {passive: false});
    </script>
</body>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KPI Detail 2026</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-bg: #F2F2F7;
            --ios-card: #FFFFFF;
            --ios-text: #000000;
            --ios-secondary-text: #8E8E93;
            --ios-separator: #C6C6C8;
            --success: #34C759;
            --warning: #FF9500;
            --danger: #FF3B30;
            --info: #5856D6;
            --capy: #AF52DE;
            --cat: #FF2D55;
            --dog: #FF9500;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", sans-serif;
            background-color: var(--ios-bg);
            color: var(--ios-text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 430px;
            min-height: 100vh;
            background: var(--ios-bg);
            padding-bottom: 40px;
        }

        /* --- M√ÄN H√åNH CH√ÄO --- */
        #welcome-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--ios-bg); z-index: 1000; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            padding: 20px; box-sizing: border-box; transition: opacity 0.5s ease, visibility 0.5s;
        }

        .welcome-content { width: 100%; max-width: 320px; text-align: center; animation: fadeInScale 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .welcome-logo { font-size: 60px; margin-bottom: 20px; }
        #main-content { display: none; opacity: 0; transition: opacity 0.5s ease; }

        /* --- HEADER & INPUT --- */
        .header { position: sticky; top: 0; z-index: 100; background: rgba(242, 242, 247, 0.8); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); padding: 20px 16px 10px 16px; }
        .header h2 { font-size: 34px; font-weight: 700; margin: 0; letter-spacing: -0.5px; }
        label { font-size: 13px; text-transform: uppercase; color: var(--ios-secondary-text); margin: 8px 12px; display: block; font-weight: 500; }
        input, select { width: 100%; background: var(--ios-card); border: none; padding: 14px 16px; border-radius: 12px; font-size: 17px; margin-bottom: 4px; box-sizing: border-box; box-shadow: 0 1px 2px rgba(0,0,0,0.05); }
        .input-hint { font-size: 12px; color: var(--ios-secondary-text); margin-left: 12px; margin-bottom: 16px; display: block; }

        /* --- MENU --- */
        .main-menu { display: flex; overflow-x: auto; padding: 4px 16px 16px 16px; gap: 8px; scrollbar-width: none; }
        .main-menu::-webkit-scrollbar { display: none; }
        .menu-btn { white-space: nowrap; padding: 8px 16px; border: none; border-radius: 20px; background: #E5E5EA; color: var(--ios-text); font-size: 14px; font-weight: 600; cursor: pointer; }
        .menu-btn.active { background: var(--ios-blue); color: white; }

        /* --- SECTIONS --- */
        .form-section { padding: 0 16px; display: none; }
        .form-section.active { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- KPI CHECKLIST STYLE --- */
        .kpi-checklist { background: white; border-radius: 16px; padding: 10px; margin-bottom: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .check-item { display: flex; align-items: center; padding: 12px; border-bottom: 0.5px solid var(--ios-separator); cursor: pointer; }
        .check-item:last-child { border-bottom: none; }
        .check-item input[type="checkbox"] { width: 22px; height: 22px; margin-right: 12px; accent-color: var(--success); cursor: pointer; }
        .check-item span { font-size: 16px; font-weight: 500; }

        /* --- IFRAME STYLE --- */
        .iframe-container { width: 100%; height: 500px; border-radius: 16px; overflow: hidden; border: 1px solid var(--ios-separator); margin-top: 10px; background: #fff; }
        iframe { width: 100%; height: 100%; border: none; }

        /* --- BUTTONS --- */
        .btn-add, .btn-continue { width: 100%; padding: 16px; border: none; border-radius: 16px; color: white; font-size: 17px; font-weight: 700; cursor: pointer; transition: var(--transition); }
        .btn-continue { background: var(--ios-blue); margin-top: 10px; }
        .btn-spa { background: var(--success); }
        .btn-media { background: var(--ios-blue); }
        .btn-raccoon { background: var(--info); }
        .btn-capy { background: var(--capy); }
        .btn-cat { background: var(--cat); }
        .btn-dog { background: var(--dog); }

        .reward-info { background: #fff; padding: 12px 16px; border-radius: 14px; margin-bottom: 16px; font-size: 13px; border-left: 4px solid var(--ios-blue); }
        .summary { padding: 16px; }
        .staff-item { background: var(--ios-card); border-radius: 16px; padding: 16px; margin-bottom: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .history { padding: 0 20px; margin-top: 10px; }
        .history-item { font-size: 13px; color: var(--ios-secondary-text); padding: 8px 0; border-bottom: 0.5px solid var(--ios-separator); }
    </style>
</head>
<body>

<div id="welcome-screen">
    <div class="welcome-content">
        <div class="welcome-logo">üìä</div>
        <h1>Xin ch√†o!</h1>
        <p>Nh·∫≠p t√™n nh√¢n vi√™n ƒë·ªÉ b·∫Øt ƒë·∫ßu.</p>
        <input type="text" id="initialName" placeholder="H·ªç v√† t√™n..." style="text-align: center;">
        <button class="btn-continue" onclick="startApp()">Ti·∫øp t·ª•c</button>
    </div>
</div>

<div class="container" id="main-content">
    <div class="header">
        <h2>KPI 2026</h2>
    </div>

    <div class="staff-input-group" style="padding: 16px;">
        <label>NH√ÇN VI√äN:</label>
        <input type="text" id="staffName" readonly style="background: transparent; box-shadow: none; font-weight: 700; font-size: 20px;">
    </div>

    <div class="main-menu">
        <button class="menu-btn active" onclick="showTab('spa-tab', this)">Spa & KS</button>
        <button class="menu-btn" onclick="showTab('media-tab', this)">Media</button>
        <button class="menu-btn" onclick="showTab('raccoon-tab', this)">G·∫•u M√®o</button>
        <button class="menu-btn" onclick="showTab('dog-tab', this)">Ch√≥ (2-5%)</button>
        <button class="menu-btn" onclick="showTab('kpi-tab', this)" style="background: var(--warning); color: black;">üìë T√≠ch KPI & File</button>
    </div>

    <div id="spa-tab" class="form-section active">
        <div class="reward-info" style="border-left-color: var(--success);">üéÅ 10% C·∫Øt t·ªâa, 5-8% T·∫Øm, 5% KS.</div>
        <select id="spaService">
            <option value="0.10">C·∫Øt t·ªâa ch√≥ (10%)</option>
            <option value="0.05">T·∫Øm ch√≥ nh·ªè (5%)</option>
            <option value="0.08">T·∫Øm ch√≥ l·ªõn (8%)</option>
            <option value="0.05">Kh√°ch s·∫°n (5%)</option>
        </select>
        <input type="number" id="spaAmount" placeholder="S·ªë ti·ªÅn thu">
        <button class="btn-add btn-spa" onclick="addSpa()">+ Giao d·ªãch Spa</button>
    </div>

    <div id="media-tab" class="form-section">
        <div class="reward-info">üé¨ Th∆∞·ªüng 2Tr (~1Tr view), 4Tr (>2Tr view).</div>
        <label>Video ~1Tr view</label><input type="number" id="video1tr" value="0">
        <label>Video >2Tr view</label><input type="number" id="video2tr" value="0">
        <button class="btn-add btn-media" onclick="addMedia()">+ Th∆∞·ªüng Video</button>
    </div>

    <div id="raccoon-tab" class="form-section">
        <div class="reward-info" style="border-left-color: var(--info);">ü¶ù Hoa h·ªìng 5% doanh thu G·∫•u M√®o.</div>
        <input type="number" id="raccoonAmount" placeholder="Doanh thu">
        <button class="btn-add btn-raccoon" onclick="addRaccoon()">+ B√°n G·∫•u M√®o</button>
    </div>

    <div id="dog-tab" class="form-section">
        <div class="reward-info" style="border-left-color: var(--dog);">üê∂ 40tr (2%) | Tr√™n 65tr (5%).</div>
        <input type="number" id="dogAmount" placeholder="Doanh thu ch√≥">
        <button class="btn-add btn-dog" onclick="addDog()">+ Doanh thu Ch√≥</button>
    </div>

    <div id="kpi-tab" class="form-section">
        <label>DANH S√ÅCH T√çCH KPI</label>
        <div class="kpi-checklist" id="kpiChecklist">
            <label class="check-item">
                <input type="checkbox" onchange="toggleKpi('Ho√†n th√†nh 10 l∆∞·ª£t Spa', this)">
                <span>Ho√†n th√†nh 10 l∆∞·ª£t Spa</span>
            </label>
            <label class="check-item">
                <input type="checkbox" onchange="toggleKpi('ƒê·∫°t doanh thu Capy 14M', this)">
                <span>ƒê·∫°t doanh thu Capy 14M</span>
            </label>
            <label class="check-item">
                <input type="checkbox" onchange="toggleKpi('Video ƒë·∫°t m·ªëc tri·ªáu View', this)">
                <span>Video ƒë·∫°t m·ªëc tri·ªáu View</span>
            </label>
            <label class="check-item">
                <input type="checkbox" onchange="toggleKpi('B√°n ƒë·ªß 270 ƒë∆°n G·∫•u M√®o', this)">
                <span>B√°n ƒë·ªß 270 ƒë∆°n G·∫•u M√®o</span>
            </label>
        </div>

        <label>XEM CHI TI·∫æT FILE KPI.HTML</label>
        <div class="iframe-container">
            <iframe src="kpi.html"></iframe>
        </div>
    </div>

    <div class="summary">
        <h3>Danh s√°ch t·ªïng h·ª£p</h3>
        <div id="staffContainer"></div>
    </div>

    <div class="history">
        <strong>L·ªäCH S·ª¨ G·∫¶N ƒê√ÇY</strong>
        <div id="logItems"></div>
    </div>
</div>

<script>
    let database = JSON.parse(localStorage.getItem('kpi_database_2026')) || {};

    function saveData() { localStorage.setItem('kpi_database_2026', JSON.stringify(database)); }

    function startApp() {
        const name = document.getElementById('initialName').value.trim();
        if (!name) return alert("Vui l√≤ng nh·∫≠p t√™n!");
        document.getElementById('staffName').value = name;
        document.getElementById('welcome-screen').style.display = 'none';
        const main = document.getElementById('main-content');
        main.style.display = 'block'; setTimeout(() => main.style.opacity = '1', 50);
        updateUI();
    }

    function showTab(tabId, btn) {
        document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        btn.classList.add('active');
    }

    function format(n) { return n.toLocaleString('vi-VN'); }

    function getStaff(name) {
        const n = name.trim().toUpperCase();
        if (!database[n]) database[n] = { spa:0, media:0, raccoon:0, dogRev:0, dogHH:0, history:[] };
        return database[n];
    }

    // --- LOGIC T√çCH KPI ---
    function toggleKpi(task, checkbox) {
        const name = document.getElementById('staffName').value;
        const staff = getStaff(name);
        const status = checkbox.checked ? "‚úÖ ƒê√É T√çCH" : "‚ùå B·ªé T√çCH";
        staff.history.push({msg: `${name}: ${status} - ${task} (${new Date().toLocaleTimeString()})`});
        saveData(); updateUI();
    }

    // --- LOGIC NH·∫¨P LI·ªÜU ---
    function addSpa() {
        const name = document.getElementById('staffName').value;
        const amount = parseFloat(document.getElementById('spaAmount').value);
        if(!amount) return;
        const staff = getStaff(name);
        const hh = amount * parseFloat(document.getElementById('spaService').value);
        staff.spa += hh;
        staff.history.push({msg: `${name}: +${format(hh)}ƒë Spa`});
        saveData(); updateUI(); document.getElementById('spaAmount').value="";
    }

    function addMedia() {
        const name = document.getElementById('staffName').value;
        const v1 = parseInt(document.getElementById('video1tr').value)||0;
        const v2 = parseInt(document.getElementById('video2tr').value)||0;
        const bonus = (v1*2000000)+(v2*4000000);
        const staff = getStaff(name);
        staff.media += bonus;
        staff.history.push({msg: `${name}: +${format(bonus)}ƒë Media`});
        saveData(); updateUI();
    }

    function addRaccoon() {
        const name = document.getElementById('staffName').value;
        const amount = parseFloat(document.getElementById('raccoonAmount').value);
        if(!amount) return;
        const staff = getStaff(name);
        staff.raccoon += (amount * 0.05);
        staff.history.push({msg: `${name}: +${format(amount*0.05)}ƒë G·∫•u M√®o`});
        saveData(); updateUI(); document.getElementById('raccoonAmount').value="";
    }

    function addDog() {
        const name = document.getElementById('staffName').value;
        const amount = parseFloat(document.getElementById('dogAmount').value);
        if(!amount) return;
        const staff = getStaff(name);
        staff.dogRev += amount;
        let rate = staff.dogRev >= 65000000 ? 0.05 : (staff.dogRev >= 40000000 ? 0.02 : 0);
        staff.dogHH = staff.dogRev * rate;
        staff.history.push({msg: `${name}: +${format(amount)}ƒë Ch√≥ (HH: ${format(staff.dogHH)}ƒë)`});
        saveData(); updateUI(); document.getElementById('dogAmount').value="";
    }

    function updateUI() {
        const container = document.getElementById('staffContainer');
        const logItems = document.getElementById('logItems');
        container.innerHTML = ""; logItems.innerHTML = "";
        let allHist = [];

        for (const [name, data] of Object.entries(database)) {
            const total = data.spa + data.media + data.raccoon + (data.dogHH || 0);
            allHist = allHist.concat(data.history);
            const box = document.createElement('div');
            box.className = 'staff-item';
            box.innerHTML = `<div class="staff-info"><div class="staff-name">${name}</div><div class="total-amount">${format(total)} ƒë</div></div>`;
            container.appendChild(box);
        }

        allHist.slice(-10).reverse().forEach(h => {
            const div = document.createElement('div'); div.className = 'history-item';
            div.innerText = "‚Ä¢ " + h.msg; logItems.appendChild(div);
        });
    }
</script>
</body>
</html>

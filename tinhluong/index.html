<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Th·ªëng K√™ Ch·∫•m C√¥ng & T√≠nh L∆∞∆°ng</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-green: #34C759;
            --ios-red: #FF3B30;
            --ios-orange: #FF9500;
            --ios-indigo: #5856D6;
            --ios-bg: #F2F2F7;
            --ios-card: #FFFFFF;
            --ios-text: #000000;

        * {

        body {

        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-align: left;
            margin: 30px 0 10px 0;
            color: var(--ios-text);
        }

        #date-range {
            font-size: 15px;
            color: var(--ios-secondary-text);
            margin-bottom: 25px;
            padding-left: 2px;
        }

        .upload-section {
            background: var(--ios-card);
            border-radius: var(--radius-lg);
            padding: 30px 20px;
            text-align: center;
            box-shadow: var(--shadow);

        .upload-section label {

        input[type="file"] {

            color: var(--ios-secondary-text);
        }

        .action-bar {
            display: none;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 24px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-action {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .btn-action:active {

        .btn-salary { background-color: var(--ios-green); color: white; }
        .btn-penalty { background-color: var(--ios-red); color: white; }

        .btn-export { background-color: var(--ios-indigo); color: white; }

        #summary-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            display: none;
        }

        #summary-table thead { display: none; }

        #summary-table tr {
            background: var(--ios-card);
            box-shadow: var(--shadow);
            border-radius: var(--radius-md);
            display: block;
            margin-bottom: 12px;
            padding: 15px;
            transition: var(--transition);
        }

        #summary-table td {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border: none;

        }

        #summary-table td:first-child { font-weight: 400; color: var(--ios-secondary-text); font-size: 12px; }
        #summary-table td:nth-child(2) { border-bottom: 1px solid #F2F2F7; padding-bottom: 10px; margin-bottom: 5px; font-size: 17px; }

        #summary-table td::before {
            content: attr(data-label);
            font-weight: 500;
            color: var(--ios-secondary-text);
        }

        .emp-name-btn {
            color: var(--ios-blue) !important;
            text-decoration: none !important;
            font-weight: 700;
        }

        [id$="-overlay"] {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);

            z-index: 1000;
            justify-content: center;
            align-items: flex-end;
        }

        #summary-report-overlay {
            align-items: center !important;
            padding: 10px;

        .modal-content {
            background: var(--ios-card);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            border-radius: 20px 20px 0 0;

        @media (min-width: 600px) {

        .close-btn {

            width: 30px;
            height: 30px;
            background: #E5E5EA;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #3C3C43;
            cursor: pointer;
            z-index: 10;
        }

        h3 {
            font-size: 20px;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 20px;
            padding-right: 30px;
        }

        /* --- S·ª¨A ƒê·ªîI TH·∫∫ DETAIL-ITEM NH·ªé L·∫†I --- */
        #detail-body {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 20px;
        }

        .detail-item {
            flex: 0 1 auto;
            min-width: 80px;
            background: #f9f9fb;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 6px 8px;
            display: flex;
            flex-direction: column;
            gap: 2px;
            text-align: center;
        }

        .detail-item .day-label { 
            font-size: 10px; 
            font-weight: 700; 
            color: var(--ios-secondary-text); 
        }
        
        .detail-item .time-value { 
            font-size: 12px; 
            font-weight: 600; 
            color: var(--ios-text); 
            white-space: nowrap;
        }

        .extra-info-section {
            background: #F2F2F7;
            border-radius: 16px;
            padding: 15px;
            margin-top: 10px;
        }

        .extra-info-section h4 {
            margin: 0 0 12px 0;
            font-size: 15px;
            color: var(--ios-indigo);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .info-card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .info-card .label { font-size: 11px; color: var(--ios-secondary-text); display: block; margin-bottom: 3px; }
        .info-card .value { font-size: 14px; font-weight: 700; color: var(--ios-text); }
        
        .salary-highlight {
            background: var(--ios-green) !important;
            color: white !important;
        }
        .salary-highlight .label { color: rgba(255,255,255,0.8); }
        .salary-highlight .value { color: white; }

        .modal-content table { width: 100%; border-collapse: collapse; }
        .modal-content th { text-align: left; font-size: 13px; text-transform: uppercase; color: var(--ios-secondary-text); padding: 10px 5px; border-bottom: 1px solid var(--ios-border); }
        .modal-content td { padding: 12px 5px; border-bottom: 1px solid #F2F2F7; font-size: 14px; }

        .input-table { width: 100%; padding: 8px 12px; border: 1px solid var(--ios-border); border-radius: 10px; font-size: 15px; outline: none; background: #FAFAFA; transition: var(--transition); }
        .input-table:focus { border-color: var(--ios-blue); background: #FFF; }

        .late { color: var(--ios-red); font-weight: 600; }
        .final-salary { color: var(--ios-green); font-weight: 700; }

        .report-header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid var(--ios-bg); padding-bottom: 15px; }
        .report-table { width: 100%; table-layout: fixed; }
        .report-table th { background-color: #f8f9fa; color: #333; font-weight: 700; text-align: center; font-size: 11px; padding: 10px 2px; word-wrap: break-word; }
        .report-table td { text-align: center; border: 1px solid #eee; padding: 10px 2px; font-size: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .report-table th:nth-child(1), .report-table td:nth-child(1) { width: 28%; text-align: left; padding-left: 5px; }

        .add-penalty-form { background: #F2F2F7; padding: 15px; border-radius: var(--radius-md); margin-bottom: 20px; display: none; }
        .btn-small { padding: 8px 12px; font-size: 13px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Ch·∫•m C√¥ng</h2>
    <div id="date-range">Vui l√≤ng t·∫£i file ƒë·ªÉ xem d·ªØ li·ªáu</div>
    
    <div class="upload-section">
        <label>B·∫£ng t√≠nh th√°ng n√†y</label>
        <input type="file" id="file-input" accept=".xlsx, .xls" />
    </div>

    <div class="action-bar" id="action-bar">
        <button class="btn-action btn-salary" onclick="openSalaryModal()">üí∞ T√≠nh L∆∞∆°ng Nh√¢n Vi√™n</button>
        <button class="btn-action btn-bonus" onclick="openBonusModal()">üéÅ Th∆∞·ªüng & Ghi Ch√∫</button>
        <button class="btn-action btn-penalty" onclick="openPenaltyModal()">üö® Danh S√°ch Ph·∫°t Tr·ªÖ</button>
    </div>

    <table id="summary-table">
        <tbody id="summary-body"></tbody>

</div>

<div id="modal-overlay">

        <div id="detail-body"></div>

</div>

<div id="salary-overlay">
    <div class="modal-content">
        <span class="close-btn" onclick="closeAllModals()">&times;</span>
        <h3 style="color: var(--ios-green);">Nh·∫≠p ƒê∆°n Gi√° L∆∞∆°ng</h3>
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr><th>Nh√¢n vi√™n</th><th>T·ªïng Gi·ªù</th><th>ƒê∆°n gi√° (ƒë/h)</th><th>Th√†nh ti·ªÅn</th></tr>
                </thead>
                <tbody id="salary-body"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="penalty-overlay">
    <div class="modal-content">
        <span class="close-btn" onclick="closeAllModals()">&times;</span>
        <h3 style="color: var(--ios-red);">X·ª≠ Ph·∫°t Nh√¢n Vi√™n</h3>
        <button class="btn-action btn-penalty" style="margin-bottom: 15px; padding: 10px;" onclick="toggleAddPenalty()">‚ûï Th√™m Ph·∫°t Th·ªß C√¥ng</button>
        <div id="add-penalty-form" class="add-penalty-form">

            <button class="btn-action btn-salary btn-small" onclick="saveManualPenalty()">X√°c nh·∫≠n th√™m</button>
        </div>
        <table>
            <thead><tr><th>H·ªç T√™n</th><th>Chi ti·∫øt</th><th>T·ªïng ph·∫°t</th></tr></thead>
            <tbody id="penalty-body"></tbody>
        </table>
    </div>
</div>

<div id="bonus-overlay">
    <div class="modal-content">
        <span class="close-btn" onclick="closeAllModals()">&times;</span>
        <h3 style="color: var(--ios-orange);">Th∆∞·ªüng & Ghi Ch√∫</h3>
        <table>
            <thead><tr><th>H·ªç T√™n</th><th>Ti·ªÅn Th∆∞·ªüng (ƒë)</th><th>Ghi Ch√∫</th></tr></thead>
            <tbody id="bonus-body"></tbody>
        </table>
    </div>
</div>

<script>
    let allEmployees = [];

    document.getElementById('file-input').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" });
            processAttendance(jsonData);
        };
        reader.readAsArrayBuffer(file);
    });

    function processAttendance(data) {
        allEmployees = [];
        for (let i = 0; i < data.length; i++) {
            const row = data[i];
            const rowStr = row.join(" ");
            if (rowStr.includes("Ng√†y :")) {
                document.getElementById('date-range').innerText = rowStr.trim();
            }
            if (row.some(cell => String(cell).includes("ID:"))) {
                let emp = {
                    id: row[2] || "N/A", name: row[9] || "N/A",
                    dailyData: [], stats: { totalMinutes: 0, lateCount: 0, missingPunch: 0, activeDays: 0, totalPenalty: 0 },
                    lateDetails: [], hourlyRate: 0, bonusAmount: 0, bonusNote: "", manualPenalties: []
                };
                allEmployees.push(emp);
                analyzeTimeData(data[i+1], emp);
            }
        }
        displaySummary();
    }

    function analyzeTimeData(row, emp) {
        if (!row) return;
        for (let col = 0; col < row.length; col++) {
            const cellValue = String(row[col] || "").trim();
            const dayNum = col + 1;
            if (!cellValue.includes(':')) {
                emp.dailyData.push({ day: dayNum, time: "-", status: "Ngh·ªâ" }); continue;
            }
            const times = cellValue.split(/[\s\n]+/).filter(t => t.includes(':'));
            if (times.length >= 1) {
                emp.stats.activeDays++;
                let statusText = "B√¨nh th∆∞·ªùng", isLateDay = false;
                if (times.length >= 2) {
                    const firstIn = times[0];
                    const firstH = parseInt(firstIn.split(':')[0]);
                    let limitStr = (firstH < 11) ? "07:05" : "15:00";
                    let diff = getMinutesLate(firstIn, limitStr);
                    if (diff > 0) {
                        emp.stats.lateCount++;
                        isLateDay = true;
                        let penalty = (diff <= 10) ? 100000 : 200000;
                        emp.stats.totalPenalty += penalty;
                        emp.lateDetails.push(`Ng√†y ${dayNum}: Tr·ªÖ ${diff}p (-${penalty.toLocaleString()}ƒë)`);
                    }
                    emp.stats.totalMinutes += calculateDiff(times[0], times[times.length - 1]);
                } else {
                    emp.stats.missingPunch++; statusText = "Thi·∫øu c√¥ng";
                }
                emp.dailyData.push({ day: dayNum, time: times.join(" | "), status: isLateDay ? "ƒêi tr·ªÖ" : statusText });
            }
        }
    }

    function getMinutesLate(timeStr, limitStr) {
        const [tH, tM] = timeStr.split(':').map(Number);
        const [lH, lM] = limitStr.split(':').map(Number);
        const diff = (tH * 60 + tM) - (lH * 60 + lM);
        return diff > 0 ? diff : 0;
    }

    function calculateDiff(start, end) {
        const [sH, sM] = start.split(':').map(Number);
        const [eH, eM] = end.split(':').map(Number);
        return (eH * 60 + eM) - (sH * 60 + sM);
    }

    function displaySummary() {
        const tbody = document.getElementById('summary-body');
        tbody.innerHTML = '';
        allEmployees.filter(e => e.stats.totalMinutes > 0).forEach((emp) => {
            const h = Math.floor(emp.stats.totalMinutes / 60), m = emp.stats.totalMinutes % 60;
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>ID: ${emp.id}</td>
                <td class="emp-name-btn" onclick="showDetail(${allEmployees.indexOf(emp)})">${emp.name}</td>
                <td data-label="T·ªïng gi·ªù"><b>${h}g ${m}p</b></td>
                <td data-label="ƒêi tr·ªÖ" class="${emp.stats.lateCount > 0 ? 'late' : ''}">${emp.stats.lateCount} bu·ªïi</td>
                <td data-label="Thi·∫øu c√¥ng">${emp.stats.missingPunch} ng√†y</td>
                <td data-label="Ngh·ªâ">${Math.max(0, 30 - emp.stats.activeDays)} ng√†y</td>`;
            tbody.appendChild(tr);
        });
        document.getElementById('summary-table').style.display = 'table';
        document.getElementById('action-bar').style.display = 'flex';
    }

    function showDetail(idx) {
        const emp = allEmployees[idx];
        document.getElementById('modal-title').innerText = "Chi ti·∫øt: " + emp.name;
        
        const container = document.getElementById('detail-body');
        container.innerHTML = '';
        emp.dailyData.forEach(d => {
            if (d.status !== 'Ngh·ªâ') {
                const item = document.createElement('div');
                item.className = 'detail-item';
                // Ch·ªâ hi·ªÉn th·ªã Ng√†y v√† Gi·ªù, kh√¥ng hi·ªÉn th·ªã tr·∫°ng th√°i
                item.innerHTML = `<span class="day-label">${d.day}</span><span class="time-value">${d.time}</span>`;
                container.appendChild(item);
            }
        });

        const extraContainer = document.getElementById('extra-info-container');
        const h = Math.floor(emp.stats.totalMinutes / 60), m = emp.stats.totalMinutes % 60;
        const totalOff = Math.max(0, 30 - emp.stats.activeDays);
        const lateDays = emp.lateDetails.length > 0 ? emp.lateDetails.join(", ") : "Kh√¥ng c√≥";
        const totalSalary = calculateFinal(emp);
        
        extraContainer.innerHTML = `
            <div class="extra-info-section">
                <h4>T·ªïng h·ª£p chi ti·∫øt</h4>
                <div class="info-grid">
                    <div class="info-card"><span class="label">T·ªïng gi·ªù l√†m</span><span class="value">${h}g ${m}p</span></div>
                    <div class="info-card"><span class="label">T·ªïng ng√†y ngh·ªâ</span><span class="value">${totalOff} ng√†y</span></div>
                    <div class="info-card"><span class="label">Ch·∫•m c√¥ng thi·∫øu</span><span class="value">${emp.stats.missingPunch} bu·ªïi</span></div>
                    <div class="info-card"><span class="label">ƒê∆°n gi√° l∆∞∆°ng</span><span class="value">${(emp.hourlyRate || 0).toLocaleString()} ƒë/h</span></div>
                    <div class="info-card"><span class="label">Ti·ªÅn th∆∞·ªüng</span><span class="value">${(emp.bonusAmount || 0).toLocaleString()} ƒë</span></div>
                    <div class="info-card salary-highlight"><span class="label">T·ªïng th·ª±c nh·∫≠n</span><span class="value">${totalSalary.toLocaleString()} ƒë</span></div>
                </div>
                <div class="info-card" style="margin-top:10px; width:100%"><span class="label">Ng√†y ƒëi tr·ªÖ & Ph·∫°t</span><span class="value" style="color:var(--ios-red); font-size:12px;">${lateDays}</span></div>
                <div class="info-card" style="margin-top:10px; width:100%"><span class="label">Ghi ch√∫ c·ª• th·ªÉ</span><span class="value" style="font-weight:400">${emp.bonusNote || "Kh√¥ng c√≥ ghi ch√∫"}</span></div>
            </div>
        `;
        document.getElementById('modal-overlay').style.display = 'flex';
    }

    function openSalaryModal() {
        const tbody = document.getElementById('salary-body');
        tbody.innerHTML = '';
        allEmployees.filter(e => e.stats.totalMinutes > 0).forEach((emp) => {
            const h = Math.floor(emp.stats.totalMinutes / 60), m = emp.stats.totalMinutes % 60;
            const empIdx = allEmployees.indexOf(emp);
            const tr = document.createElement('tr');
            tr.innerHTML = `<td><b>${emp.name}</b></td><td>${h}h ${m}p</td>
                <td><input type="number" class="input-table" value="${emp.hourlyRate || ''}" oninput="allEmployees[${empIdx}].hourlyRate=parseFloat(this.value)||0; updateFullSalary(${empIdx})"></td>
                <td id="final-sal-${empIdx}" class="final-salary">${calculateFinal(emp).toLocaleString()} ƒë</td>`;
            tbody.appendChild(tr);
        });
        document.getElementById('salary-overlay').style.display = 'flex';
    }

    function updateFullSalary(idx) {
        document.getElementById(`final-sal-${idx}`).innerText = calculateFinal(allEmployees[idx]).toLocaleString() + " ƒë";
    }

    function calculateFinal(emp) {
        const base = Math.round((emp.stats.totalMinutes / 60) * emp.hourlyRate);
        const totalManual = emp.manualPenalties.reduce((sum, p) => sum + p.amount, 0);
        return base + (emp.bonusAmount || 0) - (emp.stats.totalPenalty + totalManual);
    }

    function toggleAddPenalty() {
        const f = document.getElementById('add-penalty-form');
        f.style.display = f.style.display === 'block' ? 'none' : 'block';
        const s = document.getElementById('penalty-emp-select');
        s.innerHTML = '<option value="">-- Ch·ªçn nh√¢n vi√™n --</option>';
        allEmployees.filter(e => e.stats.totalMinutes > 0).forEach(e => s.innerHTML += `<option value="${e.id}">${e.name}</option>`);
    }

    function saveManualPenalty() {
        const id = document.getElementById('penalty-emp-select').value;
        const amt = parseFloat(document.getElementById('penalty-amount-input').value) || 0;
        const note = document.getElementById('penalty-note-input').value || "Ph·∫°t b·ªï sung";
        if (!id || amt <= 0) return alert("Nh·∫≠p ƒë·ªß th√¥ng tin!");
        allEmployees.find(e => e.id === id).manualPenalties.push({ amount: amt, note });
        toggleAddPenalty(); openPenaltyModal();
    }

    function openPenaltyModal() {
        const tbody = document.getElementById('penalty-body');
        tbody.innerHTML = '';
        allEmployees.forEach(emp => {
            const manual = emp.manualPenalties.reduce((s, p) => s + p.amount, 0);
            const total = emp.stats.totalPenalty + manual;
            if (total > 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td><b>${emp.name}</b></td><td style="font-size:11px">${emp.lateDetails.join('<br>')}${emp.manualPenalties.map(p=>`<br>[Th·ªß c√¥ng] ${p.note}: -${p.amount.toLocaleString()}`).join('')}</td><td class="late">${total.toLocaleString()} ƒë</td>`;
                tbody.appendChild(tr);
            }
        });
        document.getElementById('penalty-overlay').style.display = 'flex';
    }

    function openBonusModal() {
        const tbody = document.getElementById('bonus-body');
        tbody.innerHTML = '';
        allEmployees.filter(e => e.stats.totalMinutes > 0).forEach((emp) => {
            const idx = allEmployees.indexOf(emp);
            const tr = document.createElement('tr');
            tr.innerHTML = `<td><b>${emp.name}</b></td><td><input type="number" class="input-table" value="${emp.bonusAmount || ''}" oninput="allEmployees[${idx}].bonusAmount=parseFloat(this.value)||0"></td><td><input type="text" class="input-table" value="${emp.bonusNote || ''}" oninput="allEmployees[${idx}].bonusNote=this.value"></td>`;
            tbody.appendChild(tr);
        });
        document.getElementById('bonus-overlay').style.display = 'flex';
    }

    function closeAllModals() { document.querySelectorAll('[id$="-overlay"]').forEach(m => m.style.display = 'none'); }
    window.onclick = function(e) { if (e.target.id.includes('overlay')) closeAllModals(); }
</script>

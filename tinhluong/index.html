<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Quản Lý Lương & Thưởng Phạt</title>
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-gray: #8E8E93;
            --ios-bg: #F2F2F7;
            --ios-card-bg: #FFFFFF;
            --ios-tab-bg: rgba(255, 255, 255, 0.85);
            --ios-border: rgba(0, 0, 0, 0.1);
            --ios-text: #000000;
            --ios-text-secondary: #636366;
            --transition-bounce: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", sans-serif;
        }

        body {
            background-color: var(--ios-bg);
            color: var(--ios-text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* MÀN HÌNH CHỌN (HOME) */
        #home-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 30px;
            background-color: var(--ios-bg);
            position: absolute;
            width: 100%;
            z-index: 200;
            transition: all 0.4s var(--transition-bounce);
        }

        .welcome-text {
            margin-bottom: 50px;
            text-align: center;
            animation: slideUp 0.6s var(--transition-bounce);
        }

        .welcome-text h2 {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.5px;
            color: #1c1c1e;
            margin-bottom: 8px;
        }

        .welcome-text p {
            color: var(--ios-text-secondary);
            font-size: 17px;
            font-weight: 400;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 440px;
            animation: fadeIn 0.8s var(--transition-bounce);
        }

        .menu-card {
            background: var(--ios-card-bg);
            aspect-ratio: 1/1;
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 24px rgba(0,0,0,0.04);
            cursor: pointer;
            transition: all 0.3s var(--transition-bounce);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .menu-card:active {
            transform: scale(0.92);
            background-color: #f2f2f7;
        }

        .menu-card .icon-wrapper {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        /* Icon Colors */
        .menu-card:nth-child(1) .icon-wrapper { background: #34C759; } /* Green for Money */
        .menu-card:nth-child(2) .icon-wrapper { background: #5856D6; } /* Indigo for Reward/Fine */

        .menu-card span {
            font-weight: 600;
            font-size: 16px;
            color: #1c1c1e;
        }

        /* GIAO DIỆN CHỨC NĂNG (MAIN) */
        #main-app {
            display: none;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
            animation: slideInRight 0.4s var(--transition-bounce);
        }

        header {
            background-color: var(--ios-tab-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 12px 16px;
            padding-top: env(safe-area-inset-top);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 0.5px solid var(--ios-border);
            z-index: 100;
        }

        .back-btn {
            color: var(--ios-blue);
            font-size: 17px;
            font-weight: 400;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .back-btn svg {
            fill: none;
            stroke: var(--ios-blue);
            stroke-width: 2.5;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        header h1 {
            font-size: 17px;
            font-weight: 600;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: #000;
        }

        .content-container {
            flex: 1;
            position: relative;
            background-color: #fff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Bottom Tab Bar */
        .tab-bar {
            height: 65px;
            padding-bottom: env(safe-area-inset-bottom);
            background: var(--ios-tab-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 0.5px solid var(--ios-border);
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--ios-gray);
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            gap: 4px;
            transition: color 0.2s;
        }

        .tab-item.active {
            color: var(--ios-blue);
        }

        .tab-icon {
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Icons SVG SF Style */
        .sf-icon {
            width: 28px;
            height: 28px;
            fill: white;
        }
    </style>
</head>
<body>

    <div id="home-screen">
        <div class="welcome-text">
            <h2>Hệ Thống</h2>
            <p>Chọn chức năng để bắt đầu</p>
        </div>
        <div class="menu-grid">
            <div class="menu-card" onclick="openApp('t.html', 'Tính Lương', 0)">
                <div class="icon-wrapper">
                    <svg class="sf-icon" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1.41 16.09V20h-2.67v-1.93c-1.71-.36-3.16-1.46-3.27-3.4h1.96c.1 1.05.82 1.87 2.21 1.87 1.15 0 1.94-.51 1.94-1.44 0-.85-.43-1.34-2.19-1.8-2.4-.63-3.66-1.71-3.66-3.58 0-1.78 1.14-2.9 2.8-3.3V4.5h2.67v1.94c1.23.21 2.5 1.02 2.76 2.53h-1.94c-.16-.83-.73-1.37-1.84-1.37-1.12 0-1.66.55-1.66 1.25 0 .76.47 1.2 2.22 1.63 2.1.51 3.63 1.55 3.63 3.59 0 1.91-1.28 3.16-3.34 3.52z"/>
                    </svg>
                </div>
                <span>Tính Lương</span>
            </div>
            <div class="menu-card" onclick="openApp('b.html', 'Thưởng Phạt', 1)">
                <div class="icon-wrapper">
                    <svg class="sf-icon" viewBox="0 0 24 24">
                        <path d="M12 3L4 9v2c0 5.25 3.41 10.19 8 11.5 4.59-1.31 8-6.25 8-11.5V9l-8-6zm0 10h-2v-2h2v2zm0-4h-2V7h2v2zm4 4h-2v-2h2v2zm0-4h-2V7h2v2z"/>
                    </svg>
                </div>
                <span>Thưởng Phạt</span>
            </div>
        </div>
    </div>

    <div id="main-app">
        <header>
            <button class="back-btn" onclick="goHome()">
                <svg width="12" height="20" viewBox="0 0 12 20">
                    <path d="M10 18L2 10L10 2" />
                </svg>
                Home
            </button>
            <h1 id="page-title">Tính Lương</h1>
            <div style="width: 60px;"></div>
        </header>

        <div class="content-container">
            <iframe id="display-frame" src="about:blank"></iframe>
        </div>

        <nav class="tab-bar">
            <div class="tab-item" id="tab-0" onclick="switchTab('t.html', 'Tính Lương', 0)">
                <div class="tab-icon">
                    <svg viewBox="0 0 24 24"><path d="M11.8 2.02c-5.4 0-9.8 4.4-9.8 9.8s4.4 9.8 9.8 9.8 9.8-4.4 9.8-9.8-4.4-9.8-9.8-9.8zm.4 14.1v1.8h-1.8v-1.8c-1.3-.2-2.4-1.1-2.5-2.6h1.5c.1.8.6 1.4 1.7 1.4.9 0 1.5-.4 1.5-1.1 0-.7-.3-1-1.7-1.4-1.8-.5-2.8-1.3-2.8-2.7 0-1.4.9-2.2 2.1-2.5v-1.6h1.8v1.6c1 .2 1.9.8 2.1 2h-1.5c-.1-.6-.6-1-1.4-1-.8 0-1.3.4-1.3 1 0 .6.4.9 1.7 1.2 1.6.4 2.8 1.2 2.8 2.7.1 1.5-.9 2.5-2.5 2.8z"/></svg>
                </div>
                <span>Tính Lương</span>
            </div>
            <div class="tab-item" id="tab-1" onclick="switchTab('b.html', 'Thưởng Phạt', 1)">
                <div class="tab-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 2L3 7v4.3c0 5.5 3.8 10.7 9 12.1 5.2-1.4 9-6.6 9-12.1V7l-9-5zm-1 14h2v2h-2v-2zm0-8h2v6h-2V8z"/></svg>
                </div>
                <span>Thưởng Phạt</span>
            </div>
        </nav>
    </div>

    <script>
        // GIỮ NGUYÊN TOÀN BỘ LOGIC GỐC
        const homeScreen = document.getElementById('home-screen');
        const mainApp = document.getElementById('main-app');
        const frame = document.getElementById('display-frame');
        const title = document.getElementById('page-title');

        function openApp(url, pageTitle, tabIndex) {
            homeScreen.style.opacity = '0';
            homeScreen.style.transform = 'scale(0.9)';
            setTimeout(() => {
                homeScreen.style.display = 'none';
                mainApp.style.display = 'flex';
                switchTab(url, pageTitle, tabIndex);
            }, 300);
        }

        function switchTab(url, pageTitle, tabIndex) {
            title.innerText = pageTitle;
            frame.src = url;

            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById('tab-' + tabIndex).classList.add('active');
        }

        function goHome() {
            homeScreen.style.display = 'flex';
            setTimeout(() => {
                homeScreen.style.opacity = '1';
                homeScreen.style.transform = 'scale(1)';
                mainApp.style.display = 'none';
                frame.src = "about:blank";
            }, 10);
        }

        window.addEventListener('popstate', function() {
            if (mainApp.style.display === 'flex') {
                goHome();
            }
        });
    </script>

</body>
</html>

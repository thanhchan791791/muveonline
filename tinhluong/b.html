<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quản lý Thưởng/Phạt - Saigon Dalat</title>
    <style>
        /* --- iOS System Variable & Reset --- */
        :root {
            --ios-bg: #F2F2F7;
            --ios-card: #FFFFFF;
            --ios-blue: #007AFF;
            --ios-green: #34C759;
            --ios-red: #FF3B30;
            --ios-gray: #8E8E93;
            --ios-light-gray: #E5E5EA;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Segoe UI", Roboto, sans-serif; 
            background-color: var(--ios-bg); 
            color: #1C1C1E;
            margin: 0;
            padding: 20px 15px;
            line-height: 1.5;
        }

        /* --- Animation Entry --- */
        @keyframes iosSlideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Layout Container --- */
        .container, .list-container { 
            max-width: 600px; 
            margin: 0 auto 25px auto; 
            background: var(--ios-card); 
            padding: 24px; 
            border-radius: 24px; 
            box-shadow: var(--shadow);
            animation: iosSlideUp 0.6s ease-out;
        }

        .list-container {
            max-width: 900px;
        }

        /* --- Typography --- */
        h2, h3 { 
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #000; 
            text-align: center; 
            margin-bottom: 25px; 
        }

        h2 { font-size: 24px; }
        h3 { font-size: 20px; text-align: left; padding-left: 5px; }

        /* --- Form Elements --- */
        .form-group { margin-bottom: 20px; }
        label { 
            display: block; 
            font-size: 14px;
            font-weight: 600; 
            margin-bottom: 8px; 
            color: var(--ios-gray);
            margin-left: 4px;
        }

        select, input, textarea { 
            width: 100%; 
            padding: 14px 16px; 
            border: 1px solid transparent; 
            background-color: #F9F9F9;
            border-radius: 14px; 
            font-size: 16px;
            transition: var(--transition);
            outline: none;
            color: #1C1C1E;
        }

        select:focus, input:focus, textarea:focus {
            background-color: #FFF;
            border-color: var(--ios-blue);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        /* --- Buttons Style --- */
        .btn-group { display: flex; gap: 12px; margin-top: 25px; }
        
        button { 
            flex: 1; 
            padding: 16px; 
            border: none; 
            border-radius: 16px; 
            cursor: pointer; 
            font-weight: 600; 
            color: white; 
            font-size: 16px; 
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:active {
            transform: scale(0.96);
            opacity: 0.8;
        }

        .btn-bonus { background-color: var(--ios-green); shadow: 0 4px 12px rgba(52, 199, 89, 0.3); }
        .btn-penalty { background-color: var(--ios-red); shadow: 0 4px 12px rgba(255, 59, 48, 0.3); }
        
        /* --- Message/Toast --- */
        #message { 
            margin-top: 15px; 
            padding: 12px; 
            border-radius: 12px; 
            display: none; 
            text-align: center; 
            font-weight: 600;
            animation: iosSlideUp 0.3s ease;
        }
        .success { background: #E2F9E9; color: var(--ios-green); }
        .error { background: #FFE5E5; color: var(--ios-red); }

        /* --- Data Table iOS Style --- */
        .list-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        
        th { 
            text-transform: uppercase;
            font-size: 11px;
            color: var(--ios-gray);
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid var(--ios-light-gray);
        }

        td { 
            padding: 16px 10px; 
            border-bottom: 0.5px solid var(--ios-light-gray);
            font-size: 15px;
        }

        tr:last-child td { border-bottom: none; }

        .text-bonus { color: var(--ios-green); font-weight: 700; }
        .text-penalty { color: var(--ios-red); font-weight: 700; }
        
        /* --- Action Buttons --- */
        .action-btns { display: flex; gap: 8px; }
        
        .btn-edit, .btn-delete { 
            padding: 6px 12px; 
            border-radius: 10px; 
            font-size: 13px; 
            font-weight: 600;
            width: auto;
            flex: none;
        }

        .btn-edit { background: #E8F2FF; color: var(--ios-blue); }
        .btn-delete { background: #FFE5E5; color: var(--ios-red); }

        /* --- Glassmorphism Header (Sticky) --- */
        h3 {
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin: -20px -20px 10px -20px;
            padding: 20px;
            z-index: 10;
        }

        /* --- Responsive Tweaks --- */
        @media (max-width: 480px) {
            .container, .list-container { padding: 18px; border-radius: 20px; }
            td, th { padding: 12px 8px; font-size: 14px; }
            .btn-group { flex-direction: column; }
            .action-btns { flex-direction: column; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="form-title">Thêm Thưởng / Phạt</h2>
    
    <div class="form-group">
        <label>CHỌN NHÂN VIÊN</label>
        <select id="employee-select">
            <option value="">-- Đang tải danh sách... --</option>
        </select>
    </div>

    <div class="form-group">
        <label>SỐ TIỀN (VNĐ)</label>
        <input type="number" id="amount" placeholder="Ví dụ: 500000">
    </div>

    <div class="form-group">
        <label>GHI CHÚ / LÝ DO</label>
        <textarea id="note" rows="3" placeholder="Nhập lý do chi tiết..."></textarea>
    </div>

    <div id="message"></div>

    <div class="btn-group" id="normal-btns">
        <button class="btn-bonus" onclick="submitData('BONUS')">LƯU THƯỞNG</button>
        <button class="btn-penalty" onclick="submitData('PENALTY')">LƯU PHẠT</button>
    </div>
    
    <div class="btn-group" id="edit-btns" style="display: none;">
        <button class="btn-bonus" id="confirm-edit-btn">CẬP NHẬT</button>
        <button style="background-color: #8E8E93;" onclick="cancelEdit()">HỦY</button>
    </div>
</div>

<div class="list-container">
    <h3>Chi tiết Thưởng & Phạt</h3>
    <div id="display-lists" style="overflow-x: auto;">
        <p style="text-align: center; color: #888; padding: 20px;">Đang tải dữ liệu...</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAV7r-rjXo6U62LX1AA7c7DAHb8GhOOOsg",
        authDomain: "saigon-dalat.firebaseapp.com",
        databaseURL: "https://saigon-dalat-default-rtdb.firebaseio.com",
        projectId: "saigon-dalat",
        storageBucket: "saigon-dalat.firebasestorage.app",
        messagingSenderId: "339735183485",
        appId: "1:339735183485:web:bc23cd740104d272577114",
        measurementId: "G-FDLZXR2X8P"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const BONUS_PATH = `bonus_records/Bonus_1766803246316/records`;
    const PENALTY_PATH = `penalty_records/Penalty_1766806609663/records`;

    async function loadEmployees() {
        const select = document.getElementById('employee-select');
        const path = 'employee_list/List_1766810871909'; 
        try {
            const snapshot = await get(ref(db, path));
            if (snapshot.exists()) {
                const records = snapshot.val().records || [];
                let options = '<option value="">-- Chọn nhân viên --</option>';
                records.forEach(emp => {
                    if(emp) options += `<option value="${emp.id}" data-name="${emp.name}">${emp.id} - ${emp.name}</option>`;
                });
                select.innerHTML = options;
            }
        } catch (e) { console.error("Lỗi tải nhân viên:", e); }
    }

    function listenToData() {
        onValue(ref(db), (snapshot) => {
            const data = snapshot.val();
            const bonuses = data?.bonus_records?.Bonus_1766803246316?.records || [];
            const penalties = data?.penalty_records?.Penalty_1766806609663?.records || [];

            let html = `<table><thead><tr><th>Nhân viên</th><th>Loại</th><th>Số tiền</th><th>Ghi chú</th><th>Thao tác</th></tr></thead><tbody>`;

            bonuses.forEach((b, index) => {
                if(b) html += `<tr><td><div style="font-weight:600">${b.name}</div><div style="font-size:11px; color:#8e8e93">ID: ${b.id}</div></td><td class="text-bonus">THƯỞNG</td><td>${b.bonusAmount.toLocaleString()}</td><td>${b.bonusNote}</td>
                <td><div class="action-btns">
                    <button class="btn-edit" onclick="editRecord('BONUS', ${index})">Sửa</button>
                    <button class="btn-delete" onclick="deleteRecord('BONUS', ${index})">Xóa</button>
                </div></td></tr>`;
            });

            penalties.forEach((p, index) => {
                if(p) html += `<tr><td><div style="font-weight:600">${p.name}</div><div style="font-size:11px; color:#8e8e93">ID: ${p.id}</div></td><td class="text-penalty">PHẠT</td><td>${p.totalPenalty.toLocaleString()}</td><td>${p.details?.join('; ')}</td>
                <td><div class="action-btns">
                    <button class="btn-edit" onclick="editRecord('PENALTY', ${index})">Sửa</button>
                    <button class="btn-delete" onclick="deleteRecord('PENALTY', ${index})">Xóa</button>
                </div></td></tr>`;
            });

            html += `</tbody></table>`;
            document.getElementById('display-lists').innerHTML = html;
        });
    }

    window.submitData = async function(type) {
        const select = document.getElementById('employee-select');
        const amountInput = document.getElementById('amount').value;
        const note = document.getElementById('note').value;
        const empId = select.value;
        const empName = select.options[select.selectedIndex]?.getAttribute('data-name');

        if (!empId || !amountInput || !note) { showMessage("Vui lòng nhập đầy đủ!", "error"); return; }
        const amount = parseInt(amountInput);
        
        try {
            const path = type === 'BONUS' ? BONUS_PATH : PENALTY_PATH;
            const snap = await get(ref(db, path));
            let records = snap.val() || [];
            const index = records.findIndex(r => r && r.id === empId);

            if (index !== -1) {
                if (type === 'BONUS') {
                    records[index].bonusAmount += amount;
                    records[index].bonusNote += " + " + note;
                } else {
                    records[index].totalPenalty += amount;
                    records[index].details.push(note);
                }
            } else {
                records.push(type === 'BONUS' ? { id: empId, name: empName, bonusAmount: amount, bonusNote: note } 
                                             : { id: empId, name: empName, totalPenalty: amount, details: [note] });
            }
            await set(ref(db, path), records);
            showMessage("Lưu thành công!", "success");
            resetForm();
        } catch (e) { showMessage("Lỗi: " + e.message, "error"); }
    }

    window.deleteRecord = async function(type, index) {
        if (!confirm("Bạn có chắc chắn muốn xóa dòng này?")) return;
        const path = type === 'BONUS' ? BONUS_PATH : PENALTY_PATH;
        const snap = await get(ref(db, path));
        let records = snap.val() || [];
        records.splice(index, 1);
        await set(ref(db, path), records);
        showMessage("Đã xóa!", "success");
    }

    window.editRecord = async function(type, index) {
        const path = type === 'BONUS' ? BONUS_PATH : PENALTY_PATH;
        const snap = await get(ref(db, path));
        const record = snap.val()[index];

        document.getElementById('employee-select').value = record.id;
        document.getElementById('amount').value = type === 'BONUS' ? record.bonusAmount : record.totalPenalty;
        document.getElementById('note').value = type === 'BONUS' ? record.bonusNote : record.details.join('; ');
        
        document.getElementById('form-title').innerText = "Sửa " + (type === 'BONUS' ? "Thưởng" : "Phạt");
        document.getElementById('normal-btns').style.display = 'none';
        document.getElementById('edit-btns').style.display = 'flex';

        window.scrollTo({ top: 0, behavior: 'smooth' });

        document.getElementById('confirm-edit-btn').onclick = async () => {
            const newAmount = parseInt(document.getElementById('amount').value);
            const newNote = document.getElementById('note').value;
            
            const snapUpdate = await get(ref(db, path));
            let records = snapUpdate.val();
            
            if (type === 'BONUS') {
                records[index].bonusAmount = newAmount;
                records[index].bonusNote = newNote;
            } else {
                records[index].totalPenalty = newAmount;
                records[index].details = [newNote];
            }
            
            await set(ref(db, path), records);
            showMessage("Đã cập nhật!", "success");
            cancelEdit();
        };
    }

    window.cancelEdit = function() {
        resetForm();
        document.getElementById('form-title').innerText = "Thêm Thưởng / Phạt";
        document.getElementById('normal-btns').style.display = 'flex';
        document.getElementById('edit-btns').style.display = 'none';
    }

    function resetForm() {
        document.getElementById('amount').value = '';
        document.getElementById('note').value = '';
        document.getElementById('employee-select').value = '';
    }

    function showMessage(text, type) {
        const msgDiv = document.getElementById('message');
        msgDiv.innerText = text; msgDiv.className = type; msgDiv.style.display = 'block';
        setTimeout(() => {
            msgDiv.style.opacity = '0';
            setTimeout(() => {
                msgDiv.style.display = 'none';
                msgDiv.style.opacity = '1';
            }, 300);
        }, 3000);
    }

    loadEmployees();
    listenToData();
</script>

</body>
</html>

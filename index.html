        .heart-bg {

        /* Container Card */

        /* Khung ch·ª©a ·∫£nh oanh.jpg */
        .photo-container {

        }

        .user-photo {

            object-fit: cover;

            box-shadow: var(--shadow);
        }

        /* Sticker trang tr√≠ quanh ·∫£nh */
        .sticker {
            position: absolute;
            font-size: 24px;

        }
        .s1 { top: -5px; right: -5px; transform: rotate(15deg); }
        .s2 { bottom: 10px; left: -15px; transform: rotate(-20deg); }

        @keyframes float-photo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 700;
        }

        p {
            font-size: 17px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .btn-main, #yesBtn {
            background: var(--gradient-ios);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s;
            width: 100%;
        }

        .btn-main:active, #yesBtn:active { transform: scale(0.95); }

        #noBtn {
            background: transparent;
            color: #bbb;
            border: none;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.6s forwards; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* GIF m√®o nh·ªè ph√≠a d∆∞·ªõi */
        .cat-mini {
            width: 80px;

        }
    </style>
</head>
<body>

    <div class="card" id="step1">
        <div class="photo-container">

        <h1>Ng∆∞·ªùi ƒë·∫πp ∆°i?</h1>

        <button class="btn-main" onclick="nextStep()">∆†i, tui nghe!</button>

    <div class="card hidden" id="step2">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo0Z3h4Z3h4Z3h4Z3h4Z3h4Z3h4Z3h4Z3h4Z3h4Z3h4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/L95W4M8qOuxXq/giphy.gif" alt="asking" style="width: 120px; border-radius: 20px; margin-bottom: 15px;">

        <p>Ng√†y mai b·∫°n iu r·∫£nh h√¥ng, m√¨nh ƒëi ƒÉn g√¨ ƒë√≥ ngon ngon d·ªõi anh nha?</p>
        
        <button id="yesBtn" onclick="celebrate()">ƒê·ªìng √Ω lu√¥n! ‚ù§Ô∏è</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">T·ª´ ch·ªëi</button>
    </div>

    <div class="card hidden" id="step3">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3RreGVxZndueXN6ZzR0OXp4NXp6NXp6NXp6NXp6NXp6NXp6NXp6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/3o7TKoWXm3okO1kgHC/giphy.gif" alt="happy" style="width: 140px; border-radius: 20px; margin-bottom: 15px;">
        <h1>Ch·ªët ƒë∆°n nha! ‚ù§Ô∏è</h1>
        <p>Anh bi·∫øt l√† Oanh s·∫Ω ƒë·ªìng √Ω m√†. Mai qua ƒë√≥n nh√©^^</p>
        <p style="font-size: 14px; color: var(--primary-pink);">Moahhh! üòò</p>
    </div>

    <script>
        // T·∫°o hi·ªáu ·ª©ng tr√°i tim bay n·ªÅn
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = ['‚ù§Ô∏è', 'üå∏', '‚ú®', 'üíñ'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 4 + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.2;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);

        function nextStep() {
            document.getElementById('step1').classList.add('hidden');
            const step2 = document.getElementById('step2');
            step2.classList.remove('hidden');
            step2.classList.add('fade-in');
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'fixed';
            const padding = 60;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding * 2) + padding;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding * 2) + padding;
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('step2').classList.add('hidden');
            const step3 = document.getElementById('step3');
            step3.classList.remove('hidden');
            step3.classList.add('fade-in');

            const end = Date.now() + (5 * 1000);
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff758c', '#ffffff'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff758c', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>

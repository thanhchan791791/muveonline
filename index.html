<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gửi vé lên Firebase</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; max-width: 300px; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Gửi vé lên Firebase</h1>

<form id="ticketForm">
  <label for="name">Tên:</label>
  <input type="text" id="name" name="name" placeholder="Nhập tên" required>

  <label for="phone">Số điện thoại:</label>
  <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại" required>

  <label for="amount">Số tiền:</label>
  <input type="number" id="amount" name="amount" placeholder="Nhập số tiền" required>

  <label for="note">Ghi chú:</label>
  <input type="text" id="note" name="note" placeholder="Ghi chú (không bắt buộc)">

  <button type="submit">Gửi dữ liệu</button>
</form>

<h2>Kết quả trả về:</h2>
<pre id="result">Chưa có dữ liệu</pre>

<script>
const form = document.getElementById('ticketForm');
const result = document.getElementById('result');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = new FormData(form);
  const params = new URLSearchParams();
  for (const [key, value] of formData.entries()) {
    params.append(key, value);
  }

  try {
    const response = await fetch('https://veonline-hh6mdwgev-thanhduy.vercel.app/api/a', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: params.toString()
    });

    const data = await response.json();
    result.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    result.textContent = 'Lỗi gửi dữ liệu: ' + err.message;
  }
});
</script>

</body>
</html>

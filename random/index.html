<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Magic Dog Portal - Pink Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Quicksand:wght@500;700&display=swap');

        :root {
            --portal-main: #ff748c;
            --portal-sub: #ffafbd;
            --portal-accent: #ff007a;
            --ios-bg: #1c1c1e;
            --glass: rgba(255, 255, 255, 0.1);
            --spring: cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --font-main: 'Quicksand', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            font-family: var(--font-main);
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .bg-gradient {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(45deg, #2d0b16, #4d162a, #1a060c, #000);
            background-size: 400% 400%;
            animation: bgShift 15s ease infinite;
            z-index: 0;
        }

        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .app-shell {
            width: 95%;
            max-width: 450px;
            height: 92vh;
            border-radius: 40px;
            background: rgba(255, 116, 140, 0.05);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 116, 140, 0.2);
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.6);
            margin: 10px;
        }

        .shop-logo {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 25px;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 25;
            box-shadow: 0 0 20px rgba(255, 116, 140, 0.5);
            border: 3px solid var(--portal-main);
            overflow: hidden;
            animation: logoFloat 4s ease-in-out infinite, logoGlow 2s ease-in-out infinite alternate;
        }

        .shop-logo img {
            width: 85%;
            height: 85%;
            object-fit: contain;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        @keyframes logoGlow {
            from { box-shadow: 0 0 20px rgba(255, 116, 140, 0.4); }
            to { box-shadow: 0 0 45px rgba(255, 116, 140, 0.8); border-color: #fff; }
        }

        header {
            text-align: center;
            z-index: 20;
            margin-bottom: 10px;
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 800;
            color: white;
            text-shadow: 0 0 15px rgba(255, 116, 140, 0.6);
        }

        header p {
            color: rgba(255, 175, 189, 0.7);
            font-size: 13px;
            margin-top: 5px;
        }

        .portal-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }

        .portal {
            position: absolute;
            width: 280px;
            height: 280px;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 15;
        }

        .portal-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
        }

        .ring-outer {
            width: 100%; height: 100%;
            border-top: 4px solid var(--portal-main);
            border-bottom: 4px solid var(--portal-accent);
            filter: blur(1px);
            box-shadow: 0 0 35px var(--portal-main), inset 0 0 30px var(--portal-accent);
            animation: rotatePortal 1s linear infinite;
        }

        .ring-mid {
            width: 85%; height: 85%;
            border-left: 3px solid #ffffff;
            border-right: 3px solid var(--portal-sub);
            animation: rotatePortalReverse 1.5s linear infinite;
        }

        /* KHUNG X√ÅO TR·ªòN ·∫¢NH - Ch·ªânh xoay ch·∫≠m v√† gi·ªØ h∆∞·ªõng */
        .portal-shuffler {
            width: 65%;
            height: 65%;
            border-radius: 50%;
            overflow: hidden;
            z-index: 16;
            position: absolute;
            border: 2px solid rgba(255,255,255,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            /* Animation ƒë·∫£o h∆∞·ªõng xoay ch·∫≠m (t·ªëc ƒë·ªô 8s ƒë·ªÉ tr√¥i nh·∫π) */
            animation: rotatePortalReverse 8s linear infinite; 
        }

        .portal-shuffler img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.9) contrast(1.1);
        }

        .ring-inner {
            width: 70%; height: 70%;
            background: radial-gradient(circle, rgba(255,116,140,0.4) 0%, transparent 70%);
            animation: pulsePortal 0.5s ease-in-out infinite alternate;
        }

        @keyframes rotatePortal { to { transform: rotate(360deg); } }
        @keyframes rotatePortalReverse { to { transform: rotate(-360deg); } }
        @keyframes pulsePortal { from { transform: scale(1); opacity: 0.5; } to { transform: scale(1.1); opacity: 1; } }

        .flash-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            z-index: 100;
            pointer-events: none;
        }

        .dog-card {
            width: 100%;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            overflow: hidden;
            display: none;
            transform: scale(0.2);
            opacity: 0;
            z-index: 20;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .dog-card.active {
            display: block;
            animation: teleIn 0.8s var(--spring) forwards;
        }

        .dog-image-container {
            width: 100%;
            height: 400px; 
            position: relative;
            background: #000; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .dog-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
            position: relative;
        }

        .dog-details {
            padding: 20px;
            color: white;
            text-align: center;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.6));
        }

        .dog-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fff, var(--portal-sub));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dog-meta {
            font-size: 15px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stars { color: #ffcc00; font-size: 18px; letter-spacing: 2px; }

        .btn-container {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            z-index: 30;
        }

        .portal-btn {
            width: 100%;
            height: 70px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(135deg, var(--portal-accent), var(--portal-main));
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(255, 0, 122, 0.4);
            animation: floatingBtn 2s ease-in-out infinite;
        }

        @keyframes floatingBtn {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .dim-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.75);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            z-index: 12;
            border-radius: 40px;
        }

        .heart-particle {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            font-size: 24px;
        }

        @keyframes teleIn {
            0% { transform: scale(0.2) rotate(10deg); opacity: 0; filter: blur(20px); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; filter: blur(0px); }
        }

        @keyframes shake {
            0% { transform: translate(0,0); }
            25% { transform: translate(4px, 4px); }
            50% { transform: translate(-4px, -4px); }
            75% { transform: translate(4px, -4px); }
            100% { transform: translate(0,0); }
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <div class="particles" id="particleLayer"></div>
    <div class="flash-overlay" id="flash"></div>

    <div class="app-shell">
        <div class="dim-layer" id="dimmer"></div>
        
        <header>
            <div class="shop-logo">
                <img src="logocherry.png" alt="Shop Logo">
            </div>
            <h1>G·ªçi ƒë√†o</h1>
            <p>Ch·∫°m ƒë·ªÉ g·ªçi ch√∫ ch√≥ may m·∫Øn c·ªßa b·∫°n</p>
        </header>

        <div class="portal-container">
            <div class="portal" id="dogPortal">
                <div class="portal-ring ring-outer"></div>
                <div class="portal-ring ring-mid"></div>
                <div class="portal-shuffler">
                    <img id="shuffleImg" src="" alt="">
                </div>
                <div class="portal-ring ring-inner"></div>
            </div>

            <div class="dog-card" id="dogCard">
                <div class="dog-image-container" id="imgContainer">
                    <img class="dog-image" id="dogImg" alt="Lucky Dog">
                </div>
                <div class="dog-details">
                    <div class="dog-name" id="dogName">Lucky</div>
                    <div class="dog-meta" id="dogInfo">2 Tu·ªïi ‚Ä¢ Si√™u ƒê√°ng Y√™u</div>
                    <div class="stars" id="dogStars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
                </div>
            </div>
        </div>

        <div class="btn-container" id="btnWrapper">
            <button class="portal-btn" id="summonBtn">
                üå∏ G·ªåI ƒê√ÄO
            </button>
        </div>
    </div>

    <script>
        const dogs = [
            { name: "B∆† B√âO", age: "3 Tu·ªïi", personality: "Si√™u ƒê√°ng Y√™u", friendliness: 5, image: "BO.JPG" },
            { name: "V·∫¢I THI·ªÄU", age: "2 Tu·ªïi", personality: "NƒÉng ƒë·ªông", friendliness: 5, image: "VAITHIEU.JPG" },
            { name: "NG√ÅO", age: "3 Tu·ªïi", personality: "Hi·ªÅn l√†nh", friendliness: 5, image: "NGAO.JPG" },
            { name: "HAPPY", age: "1.5 Tu·ªïi", personality: "HAM ƒÇN", friendliness: 5, image: "HAPPY.JPG" },
            { name: "M·∫ÆT XANH", age: "2 Tu·ªïi", personality: "QU·∫¨Y S·ªê 1", friendliness: 4, image: "MATXANH.JPG" }
        ];

        const summonBtn = document.getElementById('summonBtn');
        const btnWrapper = document.getElementById('btnWrapper');
        const dogPortal = document.getElementById('dogPortal');
        const dogCard = document.getElementById('dogCard');
        const dimmer = document.getElementById('dimmer');
        const flash = document.getElementById('flash');
        const particleLayer = document.getElementById('particleLayer');
        const dogImgElement = document.getElementById('dogImg');
        const shuffleImg = document.getElementById('shuffleImg');

        function createSpark() {
            const spark = document.createElement('div');
            spark.style.position = 'absolute';
            spark.style.width = '5px';
            spark.style.height = '5px';
            spark.style.background = Math.random() > 0.5 ? '#ff748c' : '#ffffff';
            spark.style.borderRadius = '50%';
            spark.style.left = '50%';
            spark.style.top = '50%';
            spark.style.zIndex = '14';
            spark.style.boxShadow = '0 0 10px #ff748c';
            
            const angle = Math.random() * Math.PI * 2;
            const dist = 120 + Math.random() * 120;
            const tx = Math.cos(angle) * dist;
            const ty = Math.sin(angle) * dist;

            particleLayer.appendChild(spark);

            spark.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
            ], {
                duration: 900 + Math.random() * 600,
                easing: 'ease-out'
            }).onfinish = () => spark.remove();
        }

        function createHeartFirework() {
            const count = 30; 
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üå∏';
                heart.style.left = '50%';
                heart.style.top = '50%';
                
                const angle = Math.random() * Math.PI * 2;
                const tx = Math.cos(angle) * (window.innerWidth * 0.8);
                const ty = Math.sin(angle) * (window.innerHeight * 0.8);
                const rotation = Math.random() * 360;

                document.body.appendChild(heart);

                heart.animate([
                    { transform: 'translate(-50%, -50%) scale(0) rotate(0deg)', opacity: 1 },
                    { transform: `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) scale(${1 + Math.random()}) rotate(${rotation}deg)`, opacity: 0 }
                ], {
                    duration: 1500 + Math.random() * 1000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
                    fill: 'forwards'
                }).onfinish = () => heart.remove();
            }
        }

        summonBtn.addEventListener('click', () => {
            if(summonBtn.disabled) return;
            summonBtn.disabled = true;

            btnWrapper.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
            btnWrapper.style.opacity = '0';
            btnWrapper.style.transform = 'translate(-50%, -50%) scale(0.5)';
            setTimeout(() => btnWrapper.style.display = 'none', 300);

            dogCard.classList.remove('active');
            dimmer.style.opacity = '1';
            dogPortal.style.display = 'flex';
            dogPortal.animate([
                { transform: 'scale(0) rotate(0deg)', opacity: 0 },
                { transform: 'scale(1) rotate(180deg)', opacity: 1 }
            ], { duration: 600, fill: 'forwards', easing: 'ease-out' });

            const sparkInterval = setInterval(createSpark, 40);

            // HI·ªÜU ·ª®NG X√ÅO TR·ªòN TRONG 2 GI√ÇY
            const shuffleInterval = setInterval(() => {
                const randomIdx = Math.floor(Math.random() * dogs.length);
                shuffleImg.src = dogs[randomIdx].image;
            }, 120);

            const randomDog = dogs[Math.floor(Math.random() * dogs.length)];
            const imageUrl = randomDog.image !== "" ? randomDog.image : `https://placedog.net/500/500?id=${Math.floor(Math.random() * 100)}`;

            const imgLoader = new Image();
            imgLoader.src = imageUrl;

            const startTime = Date.now();

            imgLoader.onload = () => {
                const elapsedTime = Date.now() - startTime;
                const remainingTime = Math.max(0, 4000 - elapsedTime); 

                setTimeout(() => {
                    clearInterval(shuffleInterval); 
                    dogImgElement.src = imageUrl;
                    document.getElementById('dogName').textContent = randomDog.name;
                    document.getElementById('dogInfo').textContent = `${randomDog.age} ‚Ä¢ ${randomDog.personality}`;
                    document.getElementById('dogStars').textContent = "‚≠ê".repeat(randomDog.friendliness);

                    flash.style.opacity = '1';
                    document.querySelector('.app-shell').style.animation = 'shake 0.25s 3';
                    
                    setTimeout(() => {
                        flash.style.opacity = '0';
                        clearInterval(sparkInterval);
                        createHeartFirework();

                        dogCard.classList.add('active');
                        dogPortal.animate([
                            { transform: 'scale(1)', opacity: 1 },
                            { transform: 'scale(1.6)', opacity: 0 }
                        ], { duration: 600, fill: 'forwards' });

                        setTimeout(() => {
                            dogPortal.style.display = 'none';
                            dimmer.style.opacity = '0';
                            document.querySelector('.app-shell').style.animation = '';
                        }, 600);
                    }, 100);
                }, remainingTime);
            };
        });

        setInterval(() => {
            if(Math.random() > 0.6) {
                const p = document.createElement('div');
                p.style.position = 'absolute';
                p.style.width = '3px';
                p.style.height = '3px';
                p.style.background = '#ffafbd';
                p.style.left = Math.random() * 100 + '%';
                p.style.top = Math.random() * 100 + '%';
                p.style.borderRadius = '50%';
                p.style.zIndex = '1';
                p.style.boxShadow = '0 0 12px #ff748c';
                document.body.appendChild(p);
                p.animate([{opacity: 0}, {opacity: 1}, {opacity: 0}], {duration: 2500}).onfinish = () => p.remove();
            }
        }, 120);
    </script>
</body>
</html>
